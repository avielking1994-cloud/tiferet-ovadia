<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注转 - 转驻专转 注</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; padding: 0; }
        
        .board-wrapper {
            background: linear-gradient(rgba(0, 15, 35, 0.92), rgba(0, 15, 35, 0.92)), url(' 住转.jpg');
            background-size: cover;
            background-position: center;
            border: 5px solid #d4af37;
            border-radius: 15px;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 85vh;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        body.is-projecting { background: #000; overflow: hidden; }
        body.is-projecting .main-banner, 
        body.is-projecting nav, 
        body.is-projecting .fullscreen-btn,
        body.is-projecting .floating-portal-btn { display: none !important; }

        body.is-projecting .container { margin: 0 !important; padding: 0 !important; max-width: 100% !important; }
        body.is-projecting .board-wrapper { 
            margin: 0 !important; 
            height: 100vh !important; 
            width: 100vw !important; 
            border: none !important; 
            border-radius: 0 !important; 
        }

        .board-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #d4af37; 
            padding: 10px 25px; 
        }
        
        .header-center { text-align: center; }
        .top-dedication { color: white; font-size: 0.85rem; margin-bottom: 5px; opacity: 0.9; }
        .shiva-name { font-size: 2.5rem; color: #d4af37; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        #clock { font-size: clamp(3rem, 6vw, 5rem); font-weight: 800; color: #d4af37; }
        
        .board-main { display: grid; grid-template-columns: 24% 50% 24%; gap: 15px; flex-grow: 1; padding: 15px; overflow: hidden; }
        
        .section-box { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(212, 175, 55, 0.4); border-radius: 12px; padding: 12px; display: flex; flex-direction: column; }
        .sidebar-title { color: #d4af37; text-align: center; font-weight: bold; border-bottom: 1px solid #d4af37; margin-bottom: 10px; font-size: 1.2rem; }
        
        .prayer-item { background: rgba(212, 175, 55, 0.15); padding: 6px; margin-bottom: 6px; border-radius: 5px; text-align: center; border-right: 4px solid #d4af37; }
        
        .zman-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(212,175,55,0.2); padding: 4px 0; font-size: 1.05rem; }
        .zman-item span:last-child { color: #d4af37; font-weight: bold; }

        #message-card { 
            background: white; color: #001f3f; border-radius: 20px; padding: 2vw; text-align: center; 
            border: 8px solid #d4af37; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; box-shadow: inset 0 0 50px rgba(0,0,0,0.2); transition: opacity 0.6s;
        }

        .patron-box { background: rgba(212, 175, 55, 0.2); border: 1px solid #d4af37; border-radius: 12px; padding: 10px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        .fullscreen-btn {
            background: #d4af37; color: #1a2a6c; border: none; padding: 10px 20px; border-radius: 5px;
            cursor: pointer; font-weight: bold; margin: 10px auto; display: block;
        }
    </style>
</head>
<body>

<a href="login.html" class="floating-portal-btn">住 驻专</a>
<div class="main-banner"></div>

<nav>
    <div class="nav-container">
        <a href="index.html">祝 转</a>
        <a href="about.html">转 住转</a>
        <a href="staff.html">专 住转</a>
        <a href="gallery.html">专转 转转</a>
        <a href="donations.html">转专转</a>
        <a href="registration.html">专砖 砖</a>
        <a href="contact.html">爪专 拽砖专</a>
        <a href="archive.html" class="active"> 注转</a>
    </div>
</nav>

<div class="container">
    <button class="fullscreen-btn" onclick="startProjection()"> 驻注 爪 拽专</button>
    
    <div class="board-wrapper" id="board">
        <div class="board-header">
            <div>
                <div id="date-heb" style="font-size: 1.6rem; font-weight: bold; color: #d4af37;">注...</div>
                <div id="date-civ" style="font-size: 0.9rem; color: #bdc3c7;"></div>
            </div>
            
            <div class="header-center">
                <div class="top-dedication">转专 注 砖转 注 转 专 注"</div>
                <div class="shiva-name">砖转 转驻专转 注</div>
            </div>

            <div id="clock">00:00</div>
        </div>

        <div class="board-main">
            <div class="section-box">
                <div class="sidebar-title"> 转驻转</div>
                <div id="prayers-list"></div>
                <div style="margin-top: auto; padding-top: 10px;">
                    <div class="sidebar-title"> </div>
                    <div id="zmanim-content">
                        <div class="zman-item"><span>注转 砖专:</span> <span>05:12</span></div>
                        <div class="zman-item"><span>抓 :</span> <span>06:38</span></div>
                        <div class="zman-item"><span>住祝 拽"砖:</span> <span>09:10</span></div>
                        <div class="zman-item"><span>爪转 :</span> <span>11:54</span></div>
                        <div class="zman-item"><span>砖拽注:</span> <span>17:15</span></div>
                    </div>
                </div>
            </div>

            <div id="message-card">
                <div id="msg-body">住注转 砖</div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 10px;">
                <div class="patron-box"><div style="color:#d4af37; font-size: 0.9rem;">驻专住 </div><div id="patron-day" style="font-weight:bold; font-size: 1.2rem;">---</div></div>
                <div class="patron-box"><div style="color:#d4af37; font-size: 0.9rem;">驻专住 砖注</div><div id="patron-week" style="font-weight:bold; font-size: 1.2rem;">---</div></div>
                <div class="patron-box"><div style="color:#d4af37; font-size: 0.9rem;">驻专住 砖</div><div id="patron-month" style="font-weight:bold; font-size: 1.2rem;">---</div></div>
            </div>
        </div>
    </div>
</div>

<script>
    let messagesConfig = [];
    let currentMsgIndex = 0;

    function startProjection() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) { elem.requestFullscreen(); }
        document.body.classList.add('is-projecting');
    }

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) { document.body.classList.remove('is-projecting'); }
    });

    async function loadData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();
            document.getElementById("patron-day").innerText = data.patronDay || "---";
            document.getElementById("patron-week").innerText = data.patronWeek || "---";
            document.getElementById("patron-month").innerText = data.patronMonth || "---";
            if(data.prayers) {
                const lines = data.prayers.split('\n').slice(0, 5);
                document.getElementById("prayers-list").innerHTML = lines.map(l => l.trim() ? `<div class="prayer-item">${l}</div>` : '').join('');
            }
            messagesConfig = (data.messagesConfig || []).filter(m => m && m.text);
        } catch (e) {}
    }

    function rotateMessages() {
        if (messagesConfig.length === 0) return;
        const msgCard = document.getElementById("message-card");
        msgCard.style.opacity = 0;
        setTimeout(() => {
            const item = messagesConfig[currentMsgIndex];
            msgCard.innerHTML = (item.title ? `<div style="color:#d4af37; font-size:1.8rem; font-weight:bold; margin-bottom:10px;">${item.title}</div>` : '') + 
                               `<div id="msg-body" style="color:${item.color || '#001f3f'}; font-weight:800;">${item.text}</div>`;
            const body = document.getElementById("msg-body");
            body.style.fontSize = item.text.length < 30 ? "4rem" : "2.2rem";
            msgCard.style.opacity = 1;
            currentMsgIndex = (currentMsgIndex + 1) % messagesConfig.length;
        }, 600);
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date-civ').innerText = now.toLocaleDateString('he-IL');
    }

    async function loadHebrewDate() {
        try {
            const response = await fetch('https://www.hebcal.com/converter?cfg=json&gy=' + new Date().getFullYear() + '&gm=' + (new Date().getMonth() + 1) + '&gd=' + new Date().getDate() + '&g2h=1');
            const data = await response.json();
            document.getElementById('date-heb').innerText = data.hebrew;
        } catch (e) {}
    }

    window.onload = () => {
        loadData(); loadHebrewDate(); updateTime();
        setInterval(updateTime, 1000);
        setInterval(rotateMessages, 10000);
        setInterval(loadData, 30000);
        setTimeout(rotateMessages, 1000);
    };
</script>
</body>
</html>
