<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注转 - 转驻专转 注</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 专转 转 */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { transition: all 0.3s ease; }

        /* 注爪 专  驻 驻 专 */
        .main-banner { height: 150px; background-color: #001f3f; background-image: url('banner.jpg'); background-size: cover; background-position: center; }
        
        nav { background: #1a2a6c; padding: 15px 0; border-bottom: 3px solid #d4af37; }
        .nav-container { max-width: 1100px; margin: 0 auto; display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; }
        nav a { color: white; text-decoration: none; font-weight: bold; font-size: 1rem; padding: 5px 10px; transition: 0.3s; }
        nav a:hover { color: #d4af37; }

        .fullscreen-btn {
            background: #d4af37; color: #001f3f; border: none; padding: 12px 25px; border-radius: 8px;
            cursor: pointer; font-weight: bold; font-size: 1.1rem; margin: 20px auto; display: block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 爪 拽专 - 住转专转 转驻专 */
        body.is-projecting { background: #000; overflow: hidden; }
        body.is-projecting .main-banner, 
        body.is-projecting nav, 
        body.is-projecting footer, 
        body.is-projecting .fullscreen-btn { display: none !important; }

        body.is-projecting .container { max-width: 100% !important; width: 100vw !important; height: 100vh !important; margin: 0 !important; }
        body.is-projecting .board-wrapper { height: 100vh; width: 100vw; border: none; border-radius: 0; padding: 2vh 2vw; }

        /* 注爪  注转  */
        .board-wrapper {
            background: linear-gradient(rgba(0, 15, 35, 0.95), rgba(0, 15, 35, 0.95)), url(' 住转.jpg');
            background-size: cover; border: 5px solid #d4af37; border-radius: 15px;
            color: white; display: flex; flex-direction: column; box-sizing: border-box;
            min-height: 85vh; margin: 0 20px 20px 20px;
        }

        .board-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #d4af37; padding: 10px 20px; }
        #clock { font-size: clamp(3rem, 6vw, 5rem); font-weight: 800; color: #d4af37; }
        
        .board-main { display: grid; grid-template-columns: 22% 54% 22%; gap: 15px; flex-grow: 1; padding: 15px; overflow: hidden; }

        .section-box { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(212, 175, 55, 0.4); border-radius: 12px; padding: 10px; display: flex; flex-direction: column; }
        .sidebar-title { color: #d4af37; text-align: center; font-weight: bold; border-bottom: 1px solid #d4af37; margin-bottom: 10px; }
        
        .prayer-item { background: rgba(212, 175, 55, 0.1); padding: 6px; margin-bottom: 5px; border-radius: 5px; text-align: center; border-right: 4px solid #d4af37; }

        #message-card { 
            background: white; color: #001f3f; border-radius: 20px; padding: 2vw; text-align: center; 
            border: 10px solid #d4af37; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; box-shadow: inset 0 0 40px rgba(0,0,0,0.2); overflow: hidden; transition: opacity 0.6s;
        }

        .msg-header-title { color: #d4af37; font-size: 2rem; font-weight: bold; border-bottom: 2px solid #d4af37; margin-bottom: 15px; padding: 0 20px; }
        #msg-body { font-weight: 800; line-height: 1.2; width: 100%; }

        .patron-box { background: rgba(212, 175, 55, 0.15); border: 1px solid #d4af37; border-radius: 12px; padding: 10px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .patron-label { color: #d4af37; font-size: 0.9rem; }
        .patron-name { font-size: 1.3rem; font-weight: bold; }

        .zman-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(212,175,55,0.2); padding: 5px 0; }

        .dedication-footer { border-top: 1px solid rgba(212, 175, 55, 0.5); padding: 10px; text-align: center; color: #d4af37; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-banner"></div>

<nav>
    <div class="nav-container">
        <a href="index.html">祝 转</a>
        <a href="about.html">转 住转</a>
        <a href="staff.html">专 住转</a>
        <a href="gallery.html">专转 转转</a>
        <a href="donations.html">转专转</a>
        <a href="registration.html">专砖 砖</a>
        <a href="contact.html">爪专 拽砖专</a>
        <a href="archive.html" style="color: #d4af37;"> 注转</a>
    </div>
</nav>

<div class="container">
    <button class="fullscreen-btn" onclick="startProjection()"> 驻注 爪 拽专 (住 )</button>
    
    <div class="board-wrapper" id="board">
        <div class="board-header">
            <div>
                <div id="date-heb" style="font-size: 1.8rem; font-weight: bold;">注 转专...</div>
                <div id="date-civ" style="font-size: 1rem; color: #bdc3c7;"></div>
            </div>
            <div style="font-size: 2.2rem; color: #d4af37; font-weight: bold;">砖转 转驻专转 注</div>
            <div id="clock">00:00</div>
        </div>

        <div class="board-main">
            <div class="section-box">
                <div class="sidebar-title"> 转驻转</div>
                <div id="prayers-list"></div>
                <div style="margin-top: auto;">
                    <div class="sidebar-title"> </div>
                    <div class="zman-item"><span>抓:</span> <span style="color:#d4af37">06:38</span></div>
                    <div class="zman-item"><span>爪转:</span> <span style="color:#d4af37">11:54</span></div>
                    <div class="zman-item"><span>砖拽注:</span> <span style="color:#d4af37">17:15</span></div>
                </div>
            </div>

            <div id="message-card">
                <div id="msg-body">注 注转...</div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 10px;">
                <div class="patron-box">
                    <div class="patron-label">驻专住 </div>
                    <div id="patron-day" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-label">驻专住 砖注</div>
                    <div id="patron-week" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-label">驻专住 砖</div>
                    <div id="patron-month" class="patron-name">---</div>
                </div>
            </div>
        </div>

        <div class="dedication-footer"> 转专 注 砖转 注 转 专 注"</div>
    </div>
</div>

<script>
    // 转 住拽专驻 拽爪注 砖 拽   转
    let messagesConfig = [];
    let currentMsgIndex = 0;

    function startProjection() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) { elem.requestFullscreen(); }
        document.body.classList.add('is-projecting');
    }

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) { document.body.classList.remove('is-projecting'); }
    });

    async function loadData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();
            document.getElementById("patron-day").innerText = data.patronDay || "---";
            document.getElementById("patron-week").innerText = data.patronWeek || "---";
            document.getElementById("patron-month").innerText = data.patronMonth || "---";
            if(data.prayers) {
                const lines = data.prayers.split('\n').slice(0, 6);
                document.getElementById("prayers-list").innerHTML = lines.map(l => l.trim() ? `<div class="prayer-item">${l}</div>` : '').join('');
            }
            messagesConfig = (data.messagesConfig || []).filter(m => m && m.text);
        } catch (e) { console.log("Data load error"); }
    }

    function rotateMessages() {
        if (messagesConfig.length === 0) return;
        const msgCard = document.getElementById("message-card");
        msgCard.style.opacity = 0;
        setTimeout(() => {
            const item = messagesConfig[currentMsgIndex];
            msgCard.innerHTML = (item.title ? `<div class="msg-header-title">${item.title}</div>` : '') + 
                               `<div id="msg-body" style="color:${item.color || '#001f3f'}">${item.text}</div>`;
            
            // 转转  拽住 转
            const body = document.getElementById("msg-body");
            body.style.fontSize = item.text.length < 30 ? "4.5rem" : "2.5rem";
            
            msgCard.style.opacity = 1;
            currentMsgIndex = (currentMsgIndex + 1) % messagesConfig.length;
        }, 600);
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date-civ').innerText = now.toLocaleDateString('he-IL');
    }

    async function loadHebrewDate() {
        try {
            const response = await fetch('https://www.hebcal.com/converter?cfg=json&gy=' + new Date().getFullYear() + '&gm=' + (new Date().getMonth() + 1) + '&gd=' + new Date().getDate() + '&g2h=1');
            const data = await response.json();
            document.getElementById('date-heb').innerText = data.hebrew;
        } catch (e) {}
    }

    window.onload = () => {
        loadData(); loadHebrewDate(); updateTime();
        setInterval(updateTime, 1000);
        setInterval(rotateMessages, 10000);
        setInterval(loadData, 30000);
        setTimeout(rotateMessages, 1000);
    };
</script>

</body>
</html>
