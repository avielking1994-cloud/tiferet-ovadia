<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח מודעות דינמי - מוסדות תפארת עובדיה</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .board-wrapper {
            background: linear-gradient(rgba(0, 15, 35, 0.92), rgba(0, 15, 35, 0.92)), url('לוגו מוסדות.jpg');
            background-size: cover;
            border: 5px solid #d4af37;
            border-radius: 15px;
            padding: 25px;
            color: white;
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .board-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #d4af37; padding-bottom: 15px; }
        #clock { font-size: 3.5rem; font-weight: 800; color: #d4af37; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        #date-display { font-size: 1.2rem; color: #fff; }
        
        .board-main { display: grid; grid-template-columns: 280px 1fr 250px; gap: 20px; flex-grow: 1; }
        .section-box { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(212, 175, 55, 0.4); border-radius: 12px; padding: 15px; }
        .sidebar-title { color: #d4af37; text-align: center; font-weight: bold; font-size: 1.3rem; border-bottom: 1px solid #d4af37; margin-bottom: 15px; padding-bottom: 5px; }
        
        .prayer-item { background: rgba(212, 175, 55, 0.1); padding: 8px; margin-bottom: 8px; border-radius: 5px; text-align: center; border-right: 4px solid #d4af37; font-size: 1.1rem; }
        
        #message-card { background: white; color: #001f3f; border-radius: 15px; padding: 40px; text-align: center; border: 5px solid #d4af37; display: flex; align-items: center; justify-content: center; min-height: 300px; box-shadow: inset 0 0 20px rgba(0,0,0,0.1); }
        #msg-body { font-size: 2.8rem; font-weight: 800; line-height: 1.3; transition: opacity 0.8s ease-in-out; }

        .patron-box { background: rgba(212, 175, 55, 0.15); border: 1px solid #d4af37; border-radius: 10px; padding: 12px; text-align: center; margin-bottom: 12px; }
        .patron-title { color: #d4af37; font-size: 1rem; font-weight: bold; margin-bottom: 5px; }
        .patron-name { font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

<header class="main-header">
    <div class="header-container" style="position: relative;">
        <div style="position: absolute; left: 20px; top: 20px;">
            <a href="login.html" style="background: #1a2a6c; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-size: 0.9rem; border: 1px solid #d4af37; font-weight: bold;">כניסה לפורטל</a>
        </div>
        <div class="logo-box"><img src="לוגו מוסדות.jpg" alt="לוגו" class="side-logo"></div>
        <div class="title-box">
            <h1 class="main-title">מוסדות תפארת עובדיה</h1>
            <h2 class="rabbi-title">בראשות מרן הרב ניר גבלר שליט"א</h2>
        </div>
    </div>
</header>

<nav>
    <a href="index.html">דף הבית</a>
    <a href="about.html">אודות המוסדות</a>
    <a href="staff.html">רבני המוסדות</a>
    <a href="gallery.html">גלריית תמונות</a>
    <a href="donations.html">תרומות</a>
    <a href="registration.html">רישום לישיבה</a>
    <a href="contact.html">צור קשר</a>
    <a href="archive.html">לוח מודעות</a>
</nav>

<div class="container">
    <div class="board-wrapper">
        <div class="board-header">
            <div>
                <h2 style="margin:0; color:#d4af37; font-size: 2rem;" id="board-title">לוח מודעות</h2>
                <div id="date-display">טוען תאריך...</div>
            </div>
            <div id="clock">00:00</div>
        </div>

        <div class="board-main">
            <div class="section-box">
                <div class="sidebar-title">זמני תפילות ושיעורים</div>
                <div id="prayers-list">טוען זמנים...</div>
            </div>

            <div id="message-card">
                <div id="msg-body">ברוכים הבאים להיכל הישיבה</div>
            </div>

            <div class="column">
                <div class="patron-box">
                    <div class="patron-title">פרנס היום</div>
                    <div id="patron-day" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-title">פרנס השבוע</div>
                    <div id="patron-week" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-title">פרנס החודש</div>
                    <div id="patron-month" class="patron-name">---</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let messages = [];
    let currentMsgIndex = 0;

    async function loadData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();

            document.getElementById("board-title").innerText = data.boardTitle || "לוח מודעות";
            document.getElementById("patron-day").innerText = data.patronDay || "נדבת לב";
            document.getElementById("patron-week").innerText = data.patronWeek || "נדבת לב";
            document.getElementById("patron-month").innerText = data.patronMonth || "נדבת לב";

            if(data.prayers) {
                const lines = data.prayers.split('\n');
                document.getElementById("prayers-list").innerHTML = lines.map(l => l.trim() ? `<div class="prayer-item">${l}</div>` : '').join('');
            }

            messages = (data.messages || []).filter(m => m && m.trim() !== "");
            if (messages.length > 0) {
                currentMsgIndex = 0;
                rotateMessages();
            }
        } catch (e) { console.log("טוען נתונים..."); }
    }

    function rotateMessages() {
        if (messages.length === 0) return;
        const msgElement = document.getElementById("msg-body");
        msgElement.style.opacity = 0;
        setTimeout(() => {
            msgElement.innerText = messages[currentMsgIndex];
            msgElement.style.opacity = 1;
            currentMsgIndex = (currentMsgIndex + 1) % messages.length;
        }, 800);
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        document.getElementById('date-display').innerText = now.toLocaleDateString('he-IL', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});
    }

    window.onload = () => {
        loadData();
        updateTime();
        setInterval(updateTime, 1000);
        setInterval(rotateMessages, 8000); // החלפת הודעה כל 8 שניות
        setInterval(loadData, 60000); // ריענון נתונים מהשרת כל דקה
    };
</script>
</body>
</html>
