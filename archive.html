<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注转 - 转驻专转 注</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 专转 爪 转专 专 */
        .container { transition: all 0.3s ease; }
        .fullscreen-btn {
            background: #d4af37;
            color: #001f3f;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 20px 0;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 专转 爪 拽专 (Full Screen) */
        body.is-projecting { background: #000; overflow: hidden; }
        
        body.is-projecting .main-header, 
        body.is-projecting nav, 
        body.is-projecting footer, 
        body.is-projecting .fullscreen-btn { 
            display: none !important; 
        }

        body.is-projecting .container {
            max-width: 100% !important;
            width: 100vw !important;
            height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        body.is-projecting .board-wrapper {
            height: 100vh;
            width: 100vw;
            border: none;
            border-radius: 0;
            padding: 2vh 2vw;
        }

        /* 注爪  */
        .board-wrapper {
            background: linear-gradient(rgba(0, 15, 35, 0.95), rgba(0, 15, 35, 0.95)), url(' 住转.jpg');
            background-size: cover;
            border: 5px solid #d4af37;
            border-radius: 15px;
            color: white;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            min-height: 80vh;
        }

        .board-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #d4af37; padding-bottom: 10px; flex-shrink: 0; }
        #clock { font-size: clamp(3rem, 6vw, 5rem); font-weight: 800; color: #d4af37; }
        
        .board-main { 
            display: grid; 
            grid-template-columns: 22% 54% 22%; 
            gap: 15px;
            flex-grow: 1; 
            margin-top: 15px;
            min-height: 0;
            overflow: hidden;
        }

        .section-box { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(212, 175, 55, 0.4); border-radius: 12px; padding: 1.2vh; display: flex; flex-direction: column; overflow: hidden; }
        .sidebar-title { color: #d4af37; text-align: center; font-weight: bold; font-size: 1.3rem; border-bottom: 1px solid #d4af37; margin-bottom: 8px; flex-shrink: 0; }
        
        #prayers-list { overflow: hidden; }
        .prayer-item { background: rgba(212, 175, 55, 0.1); padding: 6px; margin-bottom: 5px; border-radius: 5px; text-align: center; border-right: 4px solid #d4af37; font-size: 1.1rem; }

        /* --- 注爪 专住 注转 专 --- */
        #message-card { 
            background: white; 
            color: #001f3f; 
            border-radius: 20px; 
            padding: 2vw; 
            text-align: center; 
            border: 10px solid #d4af37; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            box-shadow: inset 0 0 40px rgba(0,0,0,0.2); 
            overflow: hidden; 
            transition: opacity 0.6s ease-in-out; /* 爪 拽 */
        }

        .msg-header-title {
            color: #d4af37;
            font-size: 2rem;
            font-weight: bold;
            border-bottom: 2px solid #d4af37;
            margin-bottom: 15px;
            width: fit-content;
            padding: 0 20px;
        }

        #msg-body { font-weight: 800; line-height: 1.2; width: 100%; }

        /* 转拽 注转 驻专住  注转 转 */
        .left-sidebar { display: flex; flex-direction: column; gap: 10px; height: 100%; }
        
        .patron-box { 
            background: rgba(212, 175, 55, 0.15); 
            border: 1px solid #d4af37; 
            border-radius: 12px; 
            padding: 8px; 
            text-align: center; 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            min-height: 0;
            overflow: hidden;
        }

        .patron-label { color: #d4af37; font-size: 1rem; margin-bottom: 2px; }
        .patron-name { font-size: 1.3rem; font-weight: bold; word-wrap: break-word; }

        .zmanim-grid { margin-top: auto; }
        .zman-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(212,175,55,0.2); padding: 4px 0; font-size: 1rem; }

        .dedication-footer {
            border-top: 1px solid rgba(212, 175, 55, 0.5);
            padding: 10px 0;
            margin-top: 10px;
            text-align: center;
            font-size: 1.2rem;
            color: #d4af37;
            font-weight: bold;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="container" style="text-align: center;">
    <button class="fullscreen-btn" onclick="startProjection()"> 驻注 爪 拽专 (住 )</button>
    
    <div class="board-wrapper" id="board">
        <div class="board-header">
            <div>
                <div id="date-heb" style="font-size: 1.8rem; font-weight: bold;">注 转专...</div>
                <div id="date-civ" style="font-size: 1rem; color: #bdc3c7;"></div>
            </div>
            <div id="board-title" style="font-size: 2.2rem; color: #d4af37; font-weight: bold;">砖转 转驻专转 注</div>
            <div id="clock">00:00</div>
        </div>

        <div class="board-main">
            <div class="section-box">
                <div class="sidebar-title"> 转驻转</div>
                <div id="prayers-list"></div>
                
                <div class="zmanim-grid">
                    <div class="sidebar-title"> </div>
                    <div class="zman-item"><span>抓:</span> <span style="color:#d4af37">06:38</span></div>
                    <div class="zman-item"><span>爪转:</span> <span style="color:#d4af37">11:54</span></div>
                    <div class="zman-item"><span>砖拽注:</span> <span style="color:#d4af37">17:15</span></div>
                </div>
            </div>

            <div id="message-card">
                <div id="msg-body">住注转 砖</div>
            </div>

            <div class="left-sidebar">
                <div class="patron-box">
                    <div class="patron-label">驻专住 </div>
                    <div id="patron-day" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-label">驻专住 砖注</div>
                    <div id="patron-week" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-label">驻专住 砖</div>
                    <div id="patron-month" class="patron-name">---</div>
                </div>
            </div>
        </div>

        <div class="dedication-footer">
             转专 注 砖转 注 转 专 注"
        </div>
    </div>
</div>

<script>
    let messagesConfig = [];
    let currentMsgIndex = 0;

    function startProjection() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) { elem.requestFullscreen(); }
        document.body.classList.add('is-projecting');
    }

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) { document.body.classList.remove('is-projecting'); }
    });

    function adjustFontSize(text) {
        const msgElement = document.getElementById("msg-body");
        if (!msgElement) return;
        let fontSize = text.length < 20 ? "5rem" : text.length < 50 ? "3.5rem" : "2.2rem";
        msgElement.style.fontSize = fontSize;
    }

    async function loadData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();
            document.getElementById("patron-day").innerText = data.patronDay || "---";
            document.getElementById("patron-week").innerText = data.patronWeek || "---";
            document.getElementById("patron-month").innerText = data.patronMonth || "---";

            if(data.prayers) {
                const lines = data.prayers.split('\n').slice(0, 6);
                document.getElementById("prayers-list").innerHTML = lines.map(l => l.trim() ? `<div class="prayer-item">${l}</div>` : '').join('');
            }
            
            messagesConfig = (data.messagesConfig || []).filter(m => m && m.text && m.text.trim() !== "");
        } catch (e) {}
    }

    function rotateMessages() {
        if (messagesConfig.length === 0) return;
        const msgCard = document.getElementById("message-card");
        
        msgCard.style.opacity = 0;
        
        setTimeout(() => {
            const currentItem = messagesConfig[currentMsgIndex];
            msgCard.innerHTML = "";
            
            if (currentItem.title && currentItem.title.trim() !== "") {
                const titleDiv = document.createElement("div");
                titleDiv.className = "msg-header-title";
                titleDiv.innerText = currentItem.title;
                msgCard.appendChild(titleDiv);
            }
            
            const bodyDiv = document.createElement("div");
            bodyDiv.id = "msg-body";
            bodyDiv.innerText = currentItem.text;
            bodyDiv.style.color = currentItem.color || "#001f3f";
            msgCard.appendChild(bodyDiv);
            
            adjustFontSize(currentItem.text);
            
            msgCard.style.opacity = 1;
            currentMsgIndex = (currentMsgIndex + 1) % messagesConfig.length;
        }, 600);
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date-civ').innerText = now.toLocaleDateString('he-IL');
    }

    async function loadHebrewDate() {
        try {
            const response = await fetch('https://www.hebcal.com/converter?cfg=json&gy=' + new Date().getFullYear() + '&gm=' + (new Date().getMonth() + 1) + '&gd=' + new Date().getDate() + '&g2h=1');
            const data = await response.json();
            document.getElementById('date-heb').innerText = data.hebrew;
        } catch (e) {}
    }

    window.onload = () => {
        loadData();
        loadHebrewDate();
        updateTime();
        setInterval(updateTime, 1000);
        setInterval(rotateMessages, 10000);
        setInterval(loadData, 30000);
        setTimeout(rotateMessages, 1000);
    };
</script>
</body>
</html>
