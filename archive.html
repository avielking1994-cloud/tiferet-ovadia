<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注转 - 转驻专转 注</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 专转 爪 转专 专 */
        .container { transition: all 0.3s ease; }
        .fullscreen-btn {
            background: #d4af37;
            color: #001f3f;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 20px 0;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 专转 爪 拽专 (Full Screen) */
        body.is-projecting { background: #000; overflow: hidden; }
        
        body.is-projecting .main-header, 
        body.is-projecting nav, 
        body.is-projecting footer, 
        body.is-projecting .fullscreen-btn { 
            display: none !important; 
        }

        body.is-projecting .container {
            max-width: 100% !important;
            width: 100vw !important;
            height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        body.is-projecting .board-wrapper {
            height: 100vh;
            width: 100vw;
            border: none;
            border-radius: 0;
            padding: 3vh 3vw;
        }

        /* 注爪  */
        .board-wrapper {
            background: linear-gradient(rgba(0, 15, 35, 0.95), rgba(0, 15, 35, 0.95)), url(' 住转.jpg');
            background-size: cover;
            border: 5px solid #d4af37;
            border-radius: 15px;
            color: white;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            min-height: 80vh;
        }

        .board-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #d4af37; padding-bottom: 15px; flex-shrink: 0; }
        #clock { font-size: clamp(3rem, 6vw, 5rem); font-weight: 800; color: #d4af37; }
        
        .board-main { 
            display: grid; 
            grid-template-columns: 22% 54% 22%; 
            gap: 20px; 
            flex-grow: 1; 
            margin-top: 20px;
            min-height: 0;
        }

        .section-box { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(212, 175, 55, 0.4); border-radius: 12px; padding: 1.5vh; display: flex; flex-direction: column; overflow: hidden; }
        .sidebar-title { color: #d4af37; text-align: center; font-weight: bold; font-size: 1.4rem; border-bottom: 1px solid #d4af37; margin-bottom: 10px; }
        .prayer-item { background: rgba(212, 175, 55, 0.1); padding: 8px; margin-bottom: 6px; border-radius: 5px; text-align: center; border-right: 4px solid #d4af37; font-size: 1.2rem; }

        #message-card { background: white; color: #001f3f; border-radius: 20px; padding: 2vw; text-align: center; border: 10px solid #d4af37; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 40px rgba(0,0,0,0.2); overflow: hidden; }
        #msg-body { font-weight: 800; line-height: 1.2; width: 100%; transition: opacity 0.5s; }

        .patron-box { background: rgba(212, 175, 55, 0.15); border: 1px solid #d4af37; border-radius: 12px; padding: 12px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .zman-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(212,175,55,0.2); padding: 5px 0; font-size: 1.1rem; }
    </style>
</head>
<body>

<header class="main-header">
    <div class="header-container" style="position: relative;">
        <div style="position: absolute; left: 20px; top: 20px;">
            <a href="login.html" style="background: #1a2a6c; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-size: 0.9rem; border: 1px solid #d4af37; font-weight: bold;">住 驻专</a>
        </div>

        <div class="logo-box">
            <img src=" 住转.jpg" alt=" 转驻专转 注" class="side-logo">
        </div>
        <div class="title-box">
            <h1 class="main-title">住转 转驻专转 注</h1>
            <h2 class="rabbi-title">专砖转 专 专 专 专 砖"</h2>
            <p class="legacy-title">注 砖 专 专 注 住祝 爪拽"</p>
        </div>
    </div>
</header>

<nav>
    <a href="index.html">祝 转</a>
    <a href="about.html">转 住转</a>
    <a href="staff.html">专 住转</a>
    <a href="gallery.html">专转 转转</a>
    <a href="donations.html">转专转</a>
    <a href="registration.html">专砖 砖</a>
    <a href="contact.html">爪专 拽砖专</a>
    <a href="archive.html"> 注转</a>
</nav>

<div class="container" style="text-align: center;">
    <button class="fullscreen-btn" onclick="startProjection()"> 驻注 爪 拽专 (住 )</button>
    
    <div class="board-wrapper" id="board">
        <div class="board-header">
            <div>
                <div id="date-heb" style="font-size: 1.8rem; font-weight: bold;">注 转专...</div>
                <div id="date-civ" style="font-size: 1rem; color: #bdc3c7;"></div>
            </div>
            <div id="board-title" style="font-size: 2.2rem; color: #d4af37; font-weight: bold;">砖转 转驻专转 注</div>
            <div id="clock">00:00</div>
        </div>

        <div class="board-main">
            <div class="section-box">
                <div class="sidebar-title"> 转驻转</div>
                <div id="prayers-list"></div>
                <div class="sidebar-title" style="margin-top:auto;"> </div>
                <div class="zmanim-grid">
                    <div class="zman-item"><span>抓:</span> <span style="color:#d4af37">06:38</span></div>
                    <div class="zman-item"><span>爪转:</span> <span style="color:#d4af37">11:54</span></div>
                    <div class="zman-item"><span>砖拽注:</span> <span style="color:#d4af37">17:15</span></div>
                </div>
            </div>

            <div id="message-card">
                <div id="msg-body">住注转 砖</div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 10px;">
                <div class="patron-box">
                    <div style="color:#d4af37">驻专住 </div>
                    <div id="patron-day" style="font-size: 1.4rem; font-weight: bold;">---</div>
                </div>
                <div class="patron-box">
                    <div style="color:#d4af37">驻专住 砖注</div>
                    <div id="patron-week" style="font-size: 1.4rem; font-weight: bold;">---</div>
                </div>
                <div class="patron-box">
                    <div style="color:#d4af37">驻专住 砖</div>
                    <div id="patron-month" style="font-size: 1.4rem; font-weight: bold;">---</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let messages = [];
    let currentMsgIndex = 0;

    function startProjection() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        }
        document.body.classList.add('is-projecting');
    }

    //  爪 住  (专 ESC  驻转专)
    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            document.body.classList.remove('is-projecting');
        }
    });

    function adjustFontSize(text) {
        const msgElement = document.getElementById("msg-body");
        let fontSize = text.length < 20 ? "5.5rem" : text.length < 50 ? "4rem" : "2.5rem";
        msgElement.style.fontSize = fontSize;
    }

    async function loadData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();
            document.getElementById("patron-day").innerText = data.patronDay || "---";
            document.getElementById("patron-week").innerText = data.patronWeek || "---";
            document.getElementById("patron-month").innerText = data.patronMonth || "---";

            if(data.prayers) {
                const lines = data.prayers.split('\n').slice(0, 7);
                document.getElementById("prayers-list").innerHTML = lines.map(l => l.trim() ? `<div class="prayer-item">${l}</div>` : '').join('');
            }
            messages = (data.messages || []).filter(m => m && m.trim() !== "");
        } catch (e) {}
    }

    function rotateMessages() {
        if (messages.length === 0) return;
        const msgElement = document.getElementById("msg-body");
        msgElement.style.opacity = 0;
        setTimeout(() => {
            const currentText = messages[currentMsgIndex];
            adjustFontSize(currentText);
            msgElement.innerText = currentText;
            msgElement.style.opacity = 1;
            currentMsgIndex = (currentMsgIndex + 1) % messages.length;
        }, 500);
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date-civ').innerText = now.toLocaleDateString('he-IL');
    }

    async function loadHebrewDate() {
        try {
            const response = await fetch('https://www.hebcal.com/converter?cfg=json&gy=' + new Date().getFullYear() + '&gm=' + (new Date().getMonth() + 1) + '&gd=' + new Date().getDate() + '&g2h=1');
            const data = await response.json();
            document.getElementById('date-heb').innerText = data.hebrew;
        } catch (e) {}
    }

    window.onload = () => {
        loadData();
        loadHebrewDate();
        updateTime();
        setInterval(updateTime, 1000);
        setInterval(rotateMessages, 10000);
        setInterval(loadData, 30000);
        setTimeout(rotateMessages, 1000);
    };
</script>
</body>
</html>
