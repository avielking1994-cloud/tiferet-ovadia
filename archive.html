<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注转 - 转驻专转 注</title>
    <style>
        * { box-sizing: border-box; } /*  砖 砖专 转 转 */
        body { margin: 0; padding: 0; background: #000; overflow-x: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .board-wrapper {
            background: linear-gradient(rgba(0, 15, 35, 0.92), rgba(0, 15, 35, 0.92)), url(' 住转.jpg');
            background-size: cover;
            background-position: center;
            border: 4px solid #d4af37;
            border-radius: 15px;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 爪 拽专 - 注 转 转  爪 */
        body.is-projecting .main-banner, 
        body.is-projecting nav, 
        body.is-projecting .fullscreen-btn,
        body.is-projecting .floating-portal-btn { display: none !important; }

        body.is-projecting .board-wrapper { 
            margin: 0 !important; 
            height: 100vh !important; 
            width: 100vw !important; 
            border: none !important; 
            border-radius: 0 !important; 
            padding: 4vh 5vw; /* 转 专  爪 */
            box-sizing: border-box;
        }

        .board-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #d4af37; 
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .header-center { text-align: center; }
        .top-dedication { color: white; font-size: 0.8rem; margin-bottom: 3px; opacity: 0.8; }
        .shiva-name { font-size: 2rem; color: #d4af37; font-weight: bold; text-shadow: 1px 1px 3px black; }

        #clock { font-size: clamp(2rem, 4vw, 4rem); font-weight: 800; color: #d4af37; }
        
        /* 爪爪 专 注转 爪转 -20%  砖 转 */
        .board-main { display: grid; grid-template-columns: 20% 56% 20%; gap: 15px; flex-grow: 1; overflow: hidden; }
        
        .section-box { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 10px; padding: 10px; display: flex; flex-direction: column; }
        .sidebar-title { color: #d4af37; text-align: center; font-weight: bold; border-bottom: 1px solid #d4af37; margin-bottom: 8px; font-size: 1rem; }
        
        .prayer-item { background: rgba(212, 175, 55, 0.1); padding: 4px; margin-bottom: 4px; border-radius: 4px; text-align: center; border-right: 3px solid #d4af37; font-size: 0.9rem; }
        
        .zman-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(212,175,55,0.15); padding: 3px 0; font-size: 0.95rem; }
        .zman-item span:last-child { color: #d4af37; font-weight: bold; }

        #message-card { 
            background: white; color: #001f3f; border-radius: 15px; padding: 1.5vw; text-align: center; 
            border: 6px solid #d4af37; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; box-shadow: inset 0 0 30px rgba(0,0,0,0.1); transition: opacity 0.6s;
            height: 100%;
        }

        /* 拽转 拽转 驻专住 */
        .patron-box { background: rgba(212, 175, 55, 0.15); border: 1px solid rgba(212,175,55,0.4); border-radius: 8px; padding: 6px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .patron-label { color:#d4af37; font-size: 0.8rem; }
        .patron-name { font-weight:bold; font-size: 1rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .fullscreen-btn {
            background: #d4af37; color: #1a2a6c; border: none; padding: 10px 20px; border-radius: 5px;
            cursor: pointer; font-weight: bold; margin: 10px auto; display: block;
        }

        /* 驻转专  -  爪 住  */
        .floating-portal-btn { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.1); color: white; padding: 5px 10px; text-decoration: none; border-radius: 5px; font-size: 0.8rem; }
        nav { background: #111; padding: 10px; text-align: center; }
        nav a { color: #ccc; margin: 0 10px; text-decoration: none; }
        nav a.active { color: #d4af37; font-weight: bold; }
    </style>
</head>
<body>

<a href="login.html" class="floating-portal-btn">住 驻专</a>
<div class="main-banner"></div>

<nav>
    <div class="nav-container">
        <a href="index.html">祝 转</a>
        <a href="archive.html" class="active"> 注转</a>
    </div>
</nav>

<div class="container">
    <button class="fullscreen-btn" onclick="startProjection()"> 驻注 爪 拽专</button>
    
    <div class="board-wrapper" id="board">
        <div class="board-header">
            <div>
                <div id="date-heb" style="font-size: 1.3rem; font-weight: bold; color: #d4af37;">注...</div>
                <div id="date-civ" style="font-size: 0.8rem; color: #bdc3c7;"></div>
            </div>
            
            <div class="header-center">
                <div class="top-dedication">转专 注 砖转 注 转 专 注"</div>
                <div class="shiva-name">砖转 转驻专转 注</div>
            </div>

            <div id="clock">00:00</div>
        </div>

        <div class="board-main">
            <div class="section-box">
                <div class="sidebar-title"> 转驻转</div>
                <div id="prayers-list"></div>
                <div style="margin-top: auto; padding-top: 5px;">
                    <div class="sidebar-title"> </div>
                    <div id="zmanim-content">
                        <div class="zman-item"><span>抓 :</span> <span id="zman-netz">06:00</span></div>
                        <div class="zman-item"><span>住祝 拽"砖:</span> <span id="zman-szks">09:00</span></div>
                        <div class="zman-item"><span>爪转:</span> <span id="zman-chatzot">12:00</span></div>
                        <div class="zman-item"><span>砖拽注:</span> <span id="zman-shkia">18:00</span></div>
                    </div>
                </div>
            </div>

            <div id="message-card">
                <div id="msg-content-wrapper" style="width: 100%;">
                    <div style="color:#001f3f; font-weight:800; font-size: 2rem;">专 </div>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 8px;">
                <div class="patron-box">
                    <div class="patron-label">驻专住 </div>
                    <div id="patron-day" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-label">驻专住 砖注</div>
                    <div id="patron-week" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-label">驻专住 砖</div>
                    <div id="patron-month" class="patron-name">---</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const owner = "avielking1994-cloud";
    const repo = "tiferet-ovadia"; 

    let messagesConfig = [];
    let currentMsgIndex = 0;

    function startProjection() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) { elem.requestFullscreen(); }
        document.body.classList.add('is-projecting');
    }

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) { document.body.classList.remove('is-projecting'); }
    });

    // 驻拽爪 注转 转 JSON   拽
    async function loadData() {
        // 住 注  API  拽 注 注 转
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/data.json`;
        try {
            const res = await fetch(url);
            if (res.ok) {
                const json = await res.json();
                const data = JSON.parse(decodeURIComponent(escape(atob(json.content))));
                applyData(data);
            }
        } catch (e) {
            //  砖 (砖 专爪 拽转), 住 拽抓 拽
            try {
                const response = await fetch('data.json?t=' + new Date().getTime());
                const data = await response.json();
                applyData(data);
            } catch (err) { console.log("Error loading data"); }
        }
    }

    function applyData(data) {
        document.getElementById("patron-day").innerText = data.patronDay || "---";
        document.getElementById("patron-week").innerText = data.patronWeek || "---";
        document.getElementById("patron-month").innerText = data.patronMonth || "---";
        
        if(data.prayers) {
            const lines = data.prayers.split('\n').slice(0, 6);
            document.getElementById("prayers-list").innerHTML = lines.map(l => l.trim() ? `<div class="prayer-item">${l}</div>` : '').join('');
        }
        
        // 注转 注转
        messagesConfig = (data.messagesConfig || []).filter(m => m && m.text);
    }

    function rotateMessages() {
        if (messagesConfig.length === 0) return;
        const msgCard = document.getElementById("message-card");
        
        // 驻拽 注专
        msgCard.style.opacity = 0;
        
        setTimeout(() => {
            const item = messagesConfig[currentMsgIndex];
            
            // 拽注转 爪注 转专转 -   砖专  专专转  
            const titleColor = item.titleColor || '#d4af37';
            const bodyColor = item.color || '#001f3f';
            
            let html = "";
            if (item.title) {
                html += `<div style="color:${titleColor}; font-size:1.6rem; font-weight:bold; margin-bottom:10px; border-bottom:1px solid #ddd; padding-bottom:5px; width:100%;">${item.title}</div>`;
            }
            html += `<div id="msg-text-el" style="color:${bodyColor}; font-weight:800; line-height:1.4;">${item.text}</div>`;
            
            msgCard.innerHTML = html;
            
            // 转转  驻 转 驻 专 拽住
            const textEl = document.getElementById("msg-text-el");
            if (item.text.length < 20) textEl.style.fontSize = "4rem";
            else if (item.text.length < 50) textEl.style.fontSize = "2.5rem";
            else textEl.style.fontSize = "1.8rem";

            msgCard.style.opacity = 1;
            
            currentMsgIndex = (currentMsgIndex + 1) % messagesConfig.length;
        }, 600); // 转 砖砖拽驻转 转 0 驻 驻转 转
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date-civ').innerText = now.toLocaleDateString('he-IL');
    }

    async function loadHebrewDate() {
        try {
            // 砖砖 -API 砖 Hebcal 拽转   转专
            const response = await fetch(`https://www.hebcal.com/zmanim?cfg=json&geonameid=293397&date=${new Date().toISOString().split('T')[0]}`);
            const data = await response.json();
            
            // 住 抓 转专 注专 (专砖 API 住祝 ",  专 驻砖)
            //  砖转砖 -converter 专 转专
            const dateRes = await fetch(`https://www.hebcal.com/converter?cfg=json&gy=${new Date().getFullYear()}&gm=${new Date().getMonth()+1}&gd=${new Date().getDate()}&g2h=1`);
            const dateData = await dateRes.json();
            document.getElementById('date-heb').innerText = dateData.hebrew;

            // 注    注
            if (data.times) {
                document.getElementById('zman-netz').innerText = formatTime(data.times.sunrise);
                document.getElementById('zman-szks').innerText = formatTime(data.times.sofZmanShmaMGA); //  GRA 驻 
                document.getElementById('zman-chatzot').innerText = formatTime(data.times.chatzot);
                document.getElementById('zman-shkia').innerText = formatTime(data.times.sunset);
            }
        } catch (e) { console.error(e); }
    }

    function formatTime(isoString) {
        if (!isoString) return "--:--";
        const date = new Date(isoString);
        return date.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
    }

    window.onload = () => {
        loadData(); 
        loadHebrewDate(); 
        updateTime();
        
        setInterval(updateTime, 1000); // 注 砖注  砖
        setInterval(rotateMessages, 10000); // 驻转 注  10 砖转
        setInterval(loadData, 60000); // 专注 转 砖专转  拽
        
        setTimeout(rotateMessages, 1000); // 转 专砖转
    };
</script>
</body>
</html>
