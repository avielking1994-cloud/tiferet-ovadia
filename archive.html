<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח מודעות - תפארת עובדיה</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* הגדרות בסיס למניעת גלילה */
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        .fullscreen-btn { background: #d4af37; color: #001f3f; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; position: fixed; top: 10px; left: 10px; z-index: 1000; }

        body.fullscreen-mode .main-header, body.fullscreen-mode nav, body.fullscreen-mode footer, body.fullscreen-mode .fullscreen-btn { display: none !important; }

        .board-wrapper {
            background: linear-gradient(rgba(0, 15, 35, 0.95), rgba(0, 15, 35, 0.95)), url('לוגו מוסדות.jpg');
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            padding: 1.5vw;
            box-sizing: border-box;
            color: white;
        }

        /* כותרת הלוח */
        .board-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #d4af37; 
            padding-bottom: 10px;
            flex-shrink: 0;
        }
        #clock { font-size: 3.5rem; font-weight: 800; color: #d4af37; line-height: 1; }
        #date-heb { font-size: 1.8rem; font-weight: bold; }

        /* מבנה מרכזי */
        .board-main { 
            display: grid; 
            grid-template-columns: 22% 54% 22%; 
            gap: 1.5vw; 
            flex-grow: 1; 
            margin-top: 15px;
            min-height: 0; /* קריטי למניעת חיתוך */
        }

        .section-box { 
            background: rgba(255, 255, 255, 0.08); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            border-radius: 12px; 
            padding: 1vw; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-title { color: #d4af37; text-align: center; font-weight: bold; font-size: 1.3rem; border-bottom: 1px solid #d4af37; margin-bottom: 10px; }
        
        .prayer-item { background: rgba(212, 175, 55, 0.1); padding: 8px; margin-bottom: 5px; border-radius: 5px; text-align: center; border-right: 4px solid #d4af37; font-size: 1.1rem; }

        /* כרטיס הודעה מרכזי - מתכוונן */
        #message-card { 
            background: white; 
            color: #001f3f; 
            border-radius: 15px; 
            padding: 2vw; 
            text-align: center; 
            border: 8px solid #d4af37; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        #msg-body { 
            font-weight: 800; 
            line-height: 1.2; 
            transition: opacity 0.5s ease-in-out;
            word-wrap: break-word;
            width: 100%;
        }

        .zmanim-grid { font-size: 1rem; }
        .zman-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(212,175,55,0.2); padding: 4px 0; }
        .zman-val { color: #d4af37; font-weight: bold; }

        .patron-box { 
            background: rgba(212, 175, 55, 0.15); 
            border: 1px solid #d4af37; 
            border-radius: 10px; 
            padding: 10px; 
            text-align: center; 
            margin-bottom: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .patron-title { color: #d4af37; font-size: 1rem; border-bottom: 1px solid rgba(212,175,55,0.2); margin-bottom: 5px; }
        .patron-name { font-size: 1.3rem; font-weight: bold; overflow-wrap: break-word; }

    </style>
</head>
<body class="fullscreen-mode"> <button class="fullscreen-btn" onclick="toggleFullscreen()">הקטן/הגדל מסך</button>
    
    <div class="board-wrapper" id="board">
        <div class="board-header">
            <div class="date-box">
                <div id="date-heb">טוען תאריך...</div>
                <div id="date-civ" style="font-size: 1rem; color: #bdc3c7;"></div>
            </div>
            <div id="board-title" style="font-size: 2rem; color: #d4af37; font-weight: bold;">לוח מודעות</div>
            <div id="clock">00:00</div>
        </div>

        <div class="board-main">
            <div class="section-box">
                <div class="sidebar-title">זמני תפילות</div>
                <div id="prayers-list"></div>
                <div class="sidebar-title" style="margin-top:auto;">זמני היום</div>
                <div id="zmanim-list" class="zmanim-grid">
                    <div class="zman-item"><span>הנץ:</span> <span class="zman-val">06:38</span></div>
                    <div class="zman-item"><span>חצות:</span> <span class="zman-val">11:54</span></div>
                    <div class="zman-item"><span>שקיעה:</span> <span class="zman-val">17:15</span></div>
                </div>
            </div>

            <div id="message-card">
                <div id="msg-body">טוען הודעות...</div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 10px;">
                <div class="patron-box">
                    <div class="patron-title">פרנס היום</div>
                    <div id="patron-day" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-title">פרנס השבוע</div>
                    <div id="patron-week" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-title">פרנס החודש</div>
                    <div id="patron-month" class="patron-name">---</div>
                </div>
            </div>
        </div>
    </div>

<script>
    let messages = [];
    let currentMsgIndex = 0;

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
            document.body.classList.add('fullscreen-mode');
        } else {
            document.exitFullscreen();
            document.body.classList.remove('fullscreen-mode');
        }
    }

    // פונקציה להתאמת גודל הגופן לפי אורך הטקסט
    function adjustFontSize(text) {
        const msgElement = document.getElementById("msg-body");
        let fontSize;
        if (text.length < 20) fontSize = "5.5rem";
        else if (text.length < 50) fontSize = "4rem";
        else if (text.length < 100) fontSize = "3rem";
        else fontSize = "2.2rem";
        
        msgElement.style.fontSize = fontSize;
    }

    async function loadData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();

            document.getElementById("board-title").innerText = data.boardTitle || "לוח מודעות";
            document.getElementById("patron-day").innerText = data.patronDay || "נדבת לב";
            document.getElementById("patron-week").innerText = data.patronWeek || "נדבת לב";
            document.getElementById("patron-month").innerText = data.patronMonth || "נדבת לב";

            if(data.prayers) {
                const lines = data.prayers.split('\n').slice(0, 6); // מציג מקסימום 6 שורות למניעת חיתוך
                document.getElementById("prayers-list").innerHTML = lines.map(l => l.trim() ? `<div class="prayer-item">${l}</div>` : '').join('');
            }

            messages = (data.messages || []).filter(m => m && m.trim() !== "");
            if (messages.length > 0 && currentMsgIndex === 0) rotateMessages();
        } catch (e) { console.log("טוען..."); }
    }

    function rotateMessages() {
        if (messages.length === 0) return;
        const msgElement = document.getElementById("msg-body");
        msgElement.style.opacity = 0;
        
        setTimeout(() => {
            const currentText = messages[currentMsgIndex];
            adjustFontSize(currentText);
            msgElement.innerText = currentText;
            msgElement.style.opacity = 1;
            currentMsgIndex = (currentMsgIndex + 1) % messages.length;
        }, 500);
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date-civ').innerText = now.toLocaleDateString('he-IL');
    }

    async function loadHebrewDate() {
        try {
            const response = await fetch('https://www.hebcal.com/converter?cfg=json&gy=' + new Date().getFullYear() + '&gm=' + (new Date().getMonth() + 1) + '&gd=' + new Date().getDate() + '&g2h=1');
            const data = await response.json();
            document.getElementById('date-heb').innerText = data.hebrew;
        } catch (e) {}
    }

    window.onload = () => {
        loadData();
        loadHebrewDate();
        updateTime();
        setInterval(updateTime, 1000);
        setInterval(rotateMessages, 10000); 
        setInterval(loadData, 30000); 
    };
</script>
</body>
</html>
