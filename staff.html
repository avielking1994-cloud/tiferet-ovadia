<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח מודעות דינמי - מוסדות תפארת עובדיה</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* כפתור מצב הקרנה */
        .fullscreen-btn {
            background: #d4af37;
            color: #001f3f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* מצב הקרנה - מסתיר את כל מה שמחוץ ללוח */
        body.fullscreen-mode .main-header, 
        body.fullscreen-mode nav, 
        body.fullscreen-mode footer, 
        body.fullscreen-mode .fullscreen-btn {
            display: none !important;
        }

        body.fullscreen-mode .container {
            max-width: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        body.fullscreen-mode .board-wrapper {
            height: 100vh;
            width: 100vw;
            border: none;
            border-radius: 0;
        }

        .board-wrapper {
            background: linear-gradient(rgba(0, 15, 35, 0.95), rgba(0, 15, 35, 0.95)), url('לוגו מוסדות.jpg');
            background-size: cover;
            border: 5px solid #d4af37;
            border-radius: 15px;
            padding: 25px;
            color: white;
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        .board-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #d4af37; padding-bottom: 15px; }
        #clock { font-size: 4rem; font-weight: 800; color: #d4af37; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); line-height: 1; }
        .date-box { text-align: right; }
        #date-heb { font-size: 1.8rem; font-weight: bold; color: #fff; }
        #date-civ { font-size: 1.2rem; color: #bdc3c7; }

        .board-main { display: grid; grid-template-columns: 300px 1fr 300px; gap: 20px; flex-grow: 1; overflow: hidden; }
        
        .section-box { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(212, 175, 55, 0.4); border-radius: 12px; padding: 15px; display: flex; flex-direction: column; }
        .sidebar-title { color: #d4af37; text-align: center; font-weight: bold; font-size: 1.4rem; border-bottom: 1px solid #d4af37; margin-bottom: 15px; padding-bottom: 5px; }
        
        .prayer-item { background: rgba(212, 175, 55, 0.1); padding: 10px; margin-bottom: 8px; border-radius: 5px; text-align: center; border-right: 4px solid #d4af37; font-size: 1.2rem; }
        
        #message-card { background: white; color: #001f3f; border-radius: 15px; padding: 40px; text-align: center; border: 8px solid #d4af37; display: flex; align-items: center; justify-content: center; min-height: 350px; box-shadow: inset 0 0 30px rgba(0,0,0,0.2); }
        #msg-body { font-size: 3.5rem; font-weight: 800; line-height: 1.2; transition: opacity 0.8s ease-in-out; }

        .zmanim-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.95rem; }
        .zman-item { border-bottom: 1px solid rgba(212, 175, 55, 0.3); padding: 5px 0; display: flex; justify-content: space-between; }
        .zman-val { font-weight: bold; color: #d4af37; }

        .patron-box { background: rgba(212, 175, 55, 0.15); border: 1px solid #d4af37; border-radius: 10px; padding: 15px; text-align: center; margin-bottom: 15px; }
        .patron-title { color: #d4af37; font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; border-bottom: 1px solid rgba(212, 175, 55, 0.3); }
        .patron-name { font-size: 1.4rem; font-weight: bold; color: #fff; }
    </style>
</head>
<body>

<header class="main-header">
    <div class="header-container">
        <div class="logo-box"><img src="לוגו מוסדות.jpg" alt="לוגו" class="side-logo"></div>
        <div class="title-box">
            <h1 class="main-title">מוסדות תפארת עובדיה</h1>
            <h2 class="rabbi-title">לוח מודעות מרכזי</h2>
        </div>
    </div>
</header>

<nav>
    <a href="index.html">דף הבית</a>
    <a href="archive.html">לוח מודעות</a>
</nav>

<div class="container">
    <button class="fullscreen-btn" onclick="toggleFullscreen()">לחץ למצב הקרנה (מסך מלא)</button>
    
    <div class="board-wrapper" id="board">
        <div class="board-header">
            <div class="date-box">
                <div id="date-heb">טוען תאריך עברי...</div>
                <div id="date-civ">טוען תאריך לועזי...</div>
            </div>
            <div style="text-align: center;">
                <h2 style="margin:0; color:#d4af37; font-size: 2.2rem;" id="board-title">לוח מודעות</h2>
            </div>
            <div id="clock">00:00:00</div>
        </div>

        <div class="board-main">
            <div class="section-box">
                <div class="sidebar-title">זמני תפילות</div>
                <div id="prayers-list" style="flex-grow: 1;">טוען זמנים...</div>
                
                <div class="sidebar-title" style="margin-top:20px;">זמני היום</div>
                <div id="zmanim-list" class="zmanim-grid">
                    <div class="zman-item"><span>עלות השחר:</span> <span class="zman-val">05:12</span></div>
                    <div class="zman-item"><span>הנץ החמה:</span> <span class="zman-val">06:38</span></div>
                    <div class="zman-item"><span>חצות:</span> <span class="zman-val">11:54</span></div>
                    <div class="zman-item"><span>שקיעה:</span> <span class="zman-val">17:12</span></div>
                </div>
            </div>

            <div id="message-card">
                <div id="msg-body">ברוכים הבאים להיכל הישיבה</div>
            </div>

            <div class="column">
                <div class="patron-box">
                    <div class="patron-title">פרנס היום</div>
                    <div id="patron-day" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-title">פרנס השבוע</div>
                    <div id="patron-week" class="patron-name">---</div>
                </div>
                <div class="patron-box">
                    <div class="patron-title">פרנס החודש</div>
                    <div id="patron-month" class="patron-name">---</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let messages = [];
    let currentMsgIndex = 0;

    function toggleFullscreen() {
        document.body.classList.toggle('fullscreen-mode');
        if (document.body.classList.contains('fullscreen-mode')) {
            document.documentElement.requestFullscreen().catch(e => console.log(e));
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    async function loadHebrewDate() {
        try {
            const res = await fetch('https://www.hebcal.com/etc/hdate-he.js');
            // בגלל שזו ספריה חיצונית, אנחנו פשוט נשתמש ב-API הפשוט שלהם:
            const response = await fetch('https://www.hebcal.com/converter?cfg=json&gy=' + new Date().getFullYear() + '&gm=' + (new Date().getMonth() + 1) + '&gd=' + new Date().getDate() + '&g2h=1');
            const data = await response.json();
            document.getElementById('date-heb').innerText = data.hebrew;
        } catch (e) { document.getElementById('date-heb').innerText = "בסייעתא דשמיא"; }
    }

    async function loadData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();

            document.getElementById("board-title").innerText = data.boardTitle || "לוח מודעות";
            document.getElementById("patron-day").innerText = data.patronDay || "נדבת לב";
            document.getElementById("patron-week").innerText = data.patronWeek || "נדבת לב";
            document.getElementById("patron-month").innerText = data.patronMonth || "נדבת לב";

            if(data.prayers) {
                const lines = data.prayers.split('\n');
                document.getElementById("prayers-list").innerHTML = lines.map(l => l.trim() ? `<div class="prayer-item">${l}</div>` : '').join('');
            }

            messages = (data.messages || []).filter(m => m && m.trim() !== "");
            if (messages.length > 0) {
                rotateMessages();
            }
        } catch (e) { console.log("טוען נתונים..."); }
    }

    function rotateMessages() {
        if (messages.length === 0) return;
        const msgElement = document.getElementById("msg-body");
        msgElement.style.opacity = 0;
        setTimeout(() => {
            msgElement.innerText = messages[currentMsgIndex];
            msgElement.style.opacity = 1;
            currentMsgIndex = (currentMsgIndex + 1) % messages.length;
        }, 800);
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        document.getElementById('date-civ').innerText = now.toLocaleDateString('he-IL', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});
    }

    window.onload = () => {
        loadData();
        loadHebrewDate();
        updateTime();
        setInterval(updateTime, 1000);
        setInterval(rotateMessages, 10000); // החלפה כל 10 שניות למראה רגוע
        setInterval(loadData, 60000); 
    };

    // יציאה ממסך מלא עם ESC מחזירה את התגים
    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            document.body.classList.remove('fullscreen-mode');
        }
    });
</script>
</body>
</html>
