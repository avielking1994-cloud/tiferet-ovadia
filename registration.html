<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖 砖 - 住转 转驻专转 注</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-section { background: #fdfae6; padding: 20px; border-radius: 8px; margin-bottom: 25px; border-right: 5px solid #d4af37; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        .submit-btn { background-color: #1a2a6c; color: #d4af37; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em; font-weight: bold; width: 100%; transition: 0.3s; }
        #loading-msg { display: none; text-align: center; font-weight: bold; color: #1a2a6c; padding: 20px; }
    </style>
</head>
<body>

<header class="main-header">
    <div class="header-container">
        <div class="logo-box"><img src=" 住转.jpg" alt="" class="side-logo"></div>
        <div class="title-box">
            <h1 class="main-title">住转 转驻专转 注</h1>
            <h2 class="rabbi-title">专砖转 专 专 专 专 砖"</h2>
        </div>
    </div>
</header>

<div class="container" id="form-box">
    <h2>驻住 专砖 砖</h2>
    
    <form id="registration-form" action="https://script.google.com/macros/s/AKfycbwk8LFEMNiIdOE2b6uLIDMWBrrfL2q0BbpklE4LO02G5WMvZe8m0eY-3aP72inwfwY3/exec" method="POST">
        <div class="form-section">
            <h3> 驻专 砖</h3>
            <input type="text" name="砖 驻专" placeholder="砖 驻专" required>
            <input type="text" name="砖 砖驻" placeholder="砖 砖驻" required>
            <input type="tel" name="驻" placeholder="驻" required>
        </div>
        <button type="submit" class="submit-btn" id="submit-button">砖 拽砖转 爪专驻转</button>
    </form>
    <div id="loading-msg"> 转, 砖 转 注专转...</div>
</div>

<script>
    const form = document.getElementById('registration-form');
    const button = document.getElementById('submit-button');
    const loading = document.getElementById('loading-msg');

    form.onsubmit = function() {
        button.style.display = 'none';
        loading.style.display = 'block';
        
        // 砖 拽   砖转 砖 驻 砖祝 注专
        setTimeout(function() {
            window.location.href = "thanks.html";
        }, 2000); 
    };
</script>

<footer>
    <p>漏  转 砖专转 住转 转驻专转 注 | 砖转 转砖驻"</p>
</footer>

</body>
</html>
