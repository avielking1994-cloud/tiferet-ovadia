<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖 砖 - 住转 转驻专转 注</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-section { background: #fdfae6; padding: 20px; border-radius: 8px; margin-bottom: 25px; border-right: 5px solid #d4af37; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        .submit-btn { background-color: #1a2a6c; color: #d4af37; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em; font-weight: bold; width: 100%; transition: 0.3s; margin-top: 20px; }
        .submit-btn:hover { background-color: #d4af37; color: #1a2a6c; }
        h3 { color: #1a2a6c; border-bottom: 1px solid #d4af37; padding-bottom: 5px; margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-top: 10px; color: #333; }
        #success-message { display: none; background-color: #d4edda; color: #155724; padding: 20px; border-radius: 8px; border: 2px solid #c3e6cb; text-align: center; font-size: 1.5rem; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<a href="login.html" class="floating-portal-btn">住 驻专</a>

<div class="main-banner"></div>

<nav>
    <a href="index.html">祝 转</a>
    <a href="about.html">转 住转</a>
    <a href="staff.html">专 住转</a>
    <a href="gallery.html">专转 转转</a>
    <a href="donations.html">转专转</a>
    <a href="registration.html" class="active">专砖 砖</a>
    <a href="contact.html">爪专 拽砖专</a>
    <a href="archive.html"> 注转</a>
</nav>

<div class="container">
    <h2>驻住 专砖 爪专驻转 砖</h2>
    
    <div id="success-message">
        砖专! 驻住 砖 爪. <br>
        驻专 转拽 专转 砖 专  拽  专.
    </div>

    <form id="reg-form">
        <div class="form-section">
            <h3> 驻专 砖</h3>
            <input type="text" name="砖 驻专" placeholder="砖 驻专" required>
            <input type="text" name="砖 砖驻" placeholder="砖 砖驻" required>
            <input type="text" name="住驻专 转" placeholder="住驻专 转">
            <input type="tel" name="驻" placeholder="驻 " required>
            <input type="text" name="转专 " placeholder="转专  (注专/注)">
            <input type="text" name="转转" placeholder="转转 专 (注专 专)">
            
            <label>住住 砖:</label>
            <select name="住住 砖">
                <option value="专拽">专拽</option>
                <option value="专砖">专砖</option>
                <option value=""></option>
            </select>
        </div>

        <div class="form-section">
            <h3> 驻专 专</h3>
            <input type="text" name="砖 " placeholder="砖 ">
            <input type="text" name="注住拽 " placeholder="注住拽 ">
            <input type="text" name="砖 " placeholder="砖 ">
        </div>

        <div class="form-section">
            <h3> 专拽注  爪</h3>
            <input type="text" name="砖 拽转" placeholder="砖 拽转 / 拽  专">
            <input type="text" name="砖专转 爪" placeholder="砖专转 爪 ( / 转驻拽 /  砖专转)">
            <input type="text" name="注住拽 " placeholder="注住拽  (注/)">
        </div>

        <div class="form-section">
            <h3> 爪 专 砖驻转</h3>
            <label> 转 专 转 爪 专 ?</label>
            <select name="爪 专">
                <option value="转拽">转拽</option>
                <option value="住专转">住专转</option>
                <option value="转">转</option>
                <option value="专">专</option>
            </select>
            <textarea name="专" placeholder=" 专 砖转专爪 砖   砖?" rows="3"></textarea>
            <textarea name="注专转" placeholder="注专转 住驻转 砖砖 砖注..." rows="2"></textarea>
        </div>

        <button type="submit" id="submit-button" class="submit-btn">砖 拽砖转 爪专驻转 砖</button>
    </form>
</div>

<footer>
    <p>漏  转 砖专转 住转 转驻专转 注 | 砖转 转砖驻"</p>
</footer>

<script>
    const form = document.getElementById('reg-form');
    const successMsg = document.getElementById('success-message');
    const submitBtn = document.getElementById('submit-button');

    const owner = "avielking1994-cloud";
    const repo = "tiferet-ovadia";
    const fileName = "registrations.json";

    form.addEventListener('submit', async e => {
        e.preventDefault();

        // 拽砖转 拽   拽 住 ( 砖 住 转 拽)
        let token = localStorage.getItem('gh_token');
        if (!token) {
            token = prompt("爪专 转 砖 ,   转 拽 砖拽转  (-驻注):");
            if (token) localStorage.setItem('gh_token', token);
        }

        if (!token) {
            alert("  驻转 砖 砖转 驻住.");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "砖 转...";

        const formData = new FormData(form);
        const newEntry = { date: new Date().toLocaleString('he-IL') };
        formData.forEach((value, key) => { newEntry[key] = value; });

        try {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${fileName}`;
            let sha = "";
            let currentData = [];

            // 1. 拽专转 拽抓 拽
            const getRes = await fetch(url, { headers: { "Authorization": `token ${token}` } });

            if (getRes.ok) {
                const fileJson = await getRes.json();
                sha = fileJson.sha;
                currentData = JSON.parse(decodeURIComponent(escape(atob(fileJson.content))));
            }

            // 2. 住驻转 转 砖
            currentData.push(newEntry);

            // 3. 砖专 专
            const putRes = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: `专砖 砖: ${newEntry['砖 驻专']} ${newEntry['砖 砖驻']}`,
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(currentData, null, 2)))),
                    sha: sha || undefined
                })
            });

            if (putRes.ok) {
                form.style.display = 'none';
                successMsg.style.display = 'block';
                window.scrollTo(0, 0);
            } else {
                localStorage.removeItem('gh_token');
                throw new Error("砖 专砖转 砖.  住转 砖.");
            }
        } catch (error) {
            alert(error.message);
            submitBtn.disabled = false;
            submitBtn.innerText = "砖 砖";
        }
    });
</script>

</body>
</html>
