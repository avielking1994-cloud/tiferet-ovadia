<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖 砖 - 住转 转驻专转 注</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-section { background: #fdfae6; padding: 20px; border-radius: 8px; margin-bottom: 25px; border-right: 5px solid #d4af37; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        .submit-btn { background-color: #1a2a6c; color: #d4af37; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em; font-weight: bold; width: 100%; transition: 0.3s; margin-top: 20px; }
        .submit-btn:hover { background-color: #d4af37; color: #1a2a6c; }
        h3 { color: #1a2a6c; border-bottom: 1px solid #d4af37; padding-bottom: 5px; margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-top: 10px; color: #333; }
        #success-message { display: none; background-color: #d4edda; color: #155724; padding: 20px; border-radius: 8px; border: 2px solid #c3e6cb; text-align: center; font-size: 1.5rem; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<header class="main-header">
    <div class="header-container">
        <div class="logo-box">
            <img src=" 住转.jpg" alt=" 转驻专转 注" class="side-logo">
        </div>
        <div class="title-box">
            <h1 class="main-title">住转 转驻专转 注</h1>
            <h2 class="rabbi-title">专砖转 专 专 专 专 砖"</h2>
        </div>
    </div>
</header>

<div class="container">
    <h2>驻住 专砖 爪专驻转 砖</h2>
    <div id="success-message">砖专! 驻住 砖 爪 专转 砖.</div>

    <form id="reg-form">
        <div class="form-section">
            <h3> 驻专 砖</h3>
            <input type="text" name="firstName" placeholder="砖 驻专" required>
            <input type="text" name="lastName" placeholder="砖 砖驻" required>
            <input type="tel" name="phone" placeholder="驻 " required>
            <input type="text" name="address" placeholder="转转 专">
            <select name="status">
                <option value="专拽">专拽</option>
                <option value="专砖">专砖</option>
                <option value=""></option>
            </select>
        </div>

        <div class="form-section">
            <h3> 驻专 专</h3>
            <input type="text" name="fatherName" placeholder="砖 ">
            <input type="text" name="motherName" placeholder="砖 ">
        </div>

        <div class="form-section">
            <h3> 专拽注  专</h3>
            <input type="text" name="prevYeshiva" placeholder="砖 拽转">
            <select name="religiousLevel">
                <option value="转拽">转拽</option>
                <option value="转">转</option>
                <option value="专">专</option>
            </select>
            <textarea name="goals" placeholder="砖驻转 专转..." rows="3"></textarea>
        </div>

        <button type="submit" id="submit-button" class="submit-btn">砖 拽砖转 爪专驻转</button>
    </form>
</div>

<script>
    const form = document.getElementById('reg-form');
    
    form.addEventListener('submit', async e => {
        e.preventDefault();
        const btn = document.getElementById('submit-button');
        btn.disabled = true;
        btn.innerText = "砖 转...";

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        data.date = new Date().toLocaleString('he-IL');

        // 砖 -GitHub Action ( 拽 砖祝!)
        try {
            const response = await fetch('https://api.github.com/repos/avielking1994-cloud/tiferet-ovadia/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    //   砖 拽 -  砖转砖 -Webhook  -Proxy 驻砖
                },
                body: JSON.stringify({
                    event_type: 'new-registration',
                    client_payload: data
                })
            });
            
            //  砖 祝 住, 砖转砖 驻专 砖 驻砖 转专 砖注 注 砖专转  Formspree    砖专 -GitHub
            //   砖 注 "拽" 驻专 砖:
            form.style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        } catch (error) {
            alert("专砖 转拽 注专转!"); // 注 转  拽专
            form.style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
    });
</script>
</body>
</html>
