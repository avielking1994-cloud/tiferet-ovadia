<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖 砖 - 住转 转驻专转 注</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-section { background: #fdfae6; padding: 20px; border-radius: 8px; margin-bottom: 25px; border-right: 5px solid #d4af37; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        .submit-btn { background-color: #1a2a6c; color: #d4af37; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em; font-weight: bold; width: 100%; transition: 0.3s; margin-top: 20px; }
        .submit-btn:hover { background-color: #d4af37; color: #1a2a6c; }
        h3 { color: #1a2a6c; border-bottom: 1px solid #d4af37; padding-bottom: 5px; margin-bottom: 15px; }
        
        /* 住 注转 爪 */
        #success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #c3e6cb;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="header-container">
        <div class="logo-box">
            <img src=" 住转.jpg" alt=" 转驻专转 注" class="side-logo">
        </div>
        <div class="title-box">
            <h1 class="main-title">住转 转驻专转 注</h1>
            <h2 class="rabbi-title">专砖转 专 专 专 专 砖"</h2>
            <p class="legacy-title">注 砖 专 专 注 住祝 爪拽"</p>
        </div>
    </div>
</header>

<nav>
    <a href="index.html">祝 转</a>
    <a href="about.html">转 砖</a>
    <a href="staff.html">专 砖</a>
    <a href="registration.html">专砖 砖</a>
    <a href="contact.html">爪专 拽砖专</a>
    <a href="archive.html"> 注转</a>
</nav>

<div class="container">
    <h2>驻住 专砖 爪专驻转 砖</h2>
    
    <div id="success-message">
        砖专! 驻住 砖 爪. <br>
        驻专 转拽 专转 砖 专  拽  专.
    </div>

    <form id="reg-form">
        <div class="form-section">
            <h3> 驻专 砖</h3>
            <input type="text" name="砖 驻专" placeholder="砖 驻专" required>
            <input type="text" name="砖 砖驻" placeholder="砖 砖驻" required>
            <input type="tel" name="驻" placeholder="驻" required>
            <input type="text" name="转专 " placeholder="转专 ">
            <label>住住 砖:</label>
            <select name="住住 砖">
                <option value="专拽">专拽</option>
                <option value="专砖">专砖</option>
            </select>
        </div>

        <div class="form-section">
            <h3> 专拽注 砖驻转 专</h3>
            <select name="爪 专">
                <option value="住专转">住专转</option>
                <option value="转">转</option>
                <option value="专">专</option>
            </select>
            <textarea name="专" placeholder=" 专 砖转专爪 砖 砖?" rows="3"></textarea>
        </div>

        <button type="submit" id="submit-button" class="submit-btn">砖 拽砖转 爪专驻转 砖</button>
    </form>
</div>

<script>
    const form = document.getElementById('reg-form');
    const successMsg = document.getElementById('success-message');
    const submitBtn = document.getElementById('submit-button');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxwjejjjK7weR5ID7B8q5Bo2nstNWUlpGkSXwUFe-vkMrE9cAb9SKVYUBBT6i9QIdrP/exec';

    form.addEventListener('submit', e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerText = "砖 转...";

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                form.style.display = 'none'; // 住转专 转 驻住
                successMsg.style.display = 'block'; // 爪 注转 爪
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert(" 砖 砖.  住转 砖转  爪专 拽砖专 驻.");
                submitBtn.disabled = false;
                submitBtn.innerText = "砖 砖";
            });
    });
</script>

<footer>
    <p>漏  转 砖专转 住转 转驻专转 注 | 砖转 转砖驻"</p>
</footer>
</body>
</html>
