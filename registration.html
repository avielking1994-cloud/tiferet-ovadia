<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻住 专砖 - 砖转 转驻专转 注</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-right: 4px solid #1a2a6c;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #1a2a6c; }
        input[type="text"], input[type="tel"], input[type="date"], select, textarea {
            width: 100%; padding: 10px; border: 1px solid #d4af37; border-radius: 4px; box-sizing: border-box;
        }
        .radio-group { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 5px; }
        .radio-item { display: flex; align-items: center; gap: 5px; font-weight: normal; }
    </style>
</head>
<body>

<header>
    <img src=" 住转.jpg" alt=" 转驻专转 注" class="main-logo">
    <p class="subtitle">注 砖 专 专 注 住祝 爪拽"</p>
</header>

<nav>
    <a href="index.html">祝 转</a>
    <a href="about.html">转 砖</a>
    <a href="registration.html">专砖 砖</a>
    <a href="contact.html">爪专 拽砖专</a>
</nav>

<div class="container">
    <h2>驻住 专砖 爪专驻转 砖</h2>
    <p>  转 驻专  拽转.  注 砖专 住转 专.</p>

    <form>
        <div class="form-section">
            <h3> 驻专 砖</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label>砖 驻专</label>
                    <input type="text" required>
                </div>
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label>砖 砖驻</label>
                    <input type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label>转转 专</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>驻</label>
                <input type="tel" required>
            </div>
            <div class="form-group">
                <label>转专 </label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>住住 砖</label>
                <div class="radio-group">
                    <label class="radio-item"><input type="radio" name="status" value="专拽"> 专拽</label>
                    <label class="radio-item"><input type="radio" name="status" value="专砖"> 专砖</label>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3> 专拽注 砖驻转</h3>
            <div class="form-group">
                <label>爪 专 砖 砖驻 爪爪转</label>
                <div class="radio-group">
                    <label class="radio-item"><input type="radio" name="fam_rel" value=""> </label>
                    <label class="radio-item"><input type="radio" name="fam_rel" value="住专转"> 住专转</label>
                    <label class="radio-item"><input type="radio" name="fam_rel" value="转"> 转</label>
                    <label class="radio-item"><input type="radio" name="fam_rel" value="专"> 专</label>
                </div>
            </div>
            <div class="form-group">
                <label>爪 专</label>
                <div class="radio-group">
                    <label class="radio-item"><input type="radio" name="parents" value="砖"> 砖</label>
                    <label class="radio-item"><input type="radio" name="parents" value="专砖"> 专砖</label>
                </div>
            </div>
            <div class="form-group">
                <label> 转 专 ?</label>
                <div class="radio-group">
                    <label class="radio-item"><input type="radio" name="living" value="专"> 爪 专</label>
                    <label class="radio-item"><input type="radio" name="living" value="砖专转"> 砖专 专</label>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3> 专拽注  爪</h3>
            <div class="form-group">
                <label>住转  注专 (住/转)</label>
                <input type="text" placeholder="砖 转转 住">
            </div>
            <div class="form-group">
                <label>住 住 专</label>
                <select>
                    <option value="">专 专砖...</option>
                    <option value="砖 拽">砖 拽</option>
                    <option value="砖 ">砖 </option>
                    <option value="转">住 转</option>
                    <option value="''">"</option>
                    <option value="专">专</option>
                </select>
            </div>
            <div class="form-group">
                <label> 注砖转 砖专转 爪 ?</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label> 砖  砖 ?</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label> 转 注专 住 转专  专砖?</label>
                <textarea rows="2"></textarea>
            </div>
            <div class="form-group">
                <label> 转 注  专 ?</label>
                <input type="text">
            </div>
        </div>

        <div class="form-section">
            <h3> 拽砖专 专 砖驻转</h3>
            <div class="form-group">
                <label>专 砖转 砖驻注  ( )?</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label> 转 砖转 住转  拽 住转?</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label> 专 砖转专爪 砖 砖 砖?</label>
                <textarea rows="2"></textarea>
            </div>
            <div class="form-group">
                <label>爪 砖注转 注?</label>
                <input type="text">
            </div>
        </div>

        <div class="form-section">
            <h3> 专  </h3>
            <div class="form-group">
                <label> 转 注砖/注砖转 (住专转/住)?</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label> 转 爪专/爪专转 ?</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>住 驻 砖专砖转</label>
                <div class="radio-group">
                    <label class="radio-item"><input type="radio" name="phone" value="砖专"> 砖专</label>
                    <label class="radio-item"><input type="radio" name="phone" value=""> </label>
                    <label class="radio-item"><input type="radio" name="phone" value="专"> 专</label>
                </div>
            </div>
        </div>

        <button type="submit" style="width: 100%; padding: 15px; background-color: #1a2a6c; color: white; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer; font-weight: bold;">砖 拽砖转 爪专驻转</button>
    </form>
</div>

<footer>
    <p>漏  转 砖专转 住转 转驻专转 注</p>
</footer>

</body>
</html>
