<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖 砖 - 住转 转驻专转 注</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-section { background: #fdfae6; padding: 20px; border-radius: 8px; margin-bottom: 25px; border-right: 5px solid #d4af37; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        .submit-btn { background-color: #1a2a6c; color: #d4af37; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em; font-weight: bold; width: 100%; transition: 0.3s; }
        .submit-btn:hover { background-color: #d4af37; color: #1a2a6c; }
    </style>
</head>
<body>

<header class="main-header">
    <div class="header-container">
        <div class="logo-box">
            <img src=" 住转.jpg" alt=" 转驻专转 注" class="side-logo">
        </div>
        <div class="title-box">
            <h1 class="main-title">住转 转驻专转 注</h1>
            <h2 class="rabbi-title">专砖转 专 专 专 专 砖"</h2>
        </div>
    </div>
</header>

<nav>
    <a href="index.html">祝 转</a>
    <a href="about.html">转 砖</a>
    <a href="registration.html">专砖 砖</a>
    <a href="contact.html">爪专 拽砖专</a>
    <a href="archive.html"> 注转</a>
</nav>

<div class="container">
    <h2>驻住 专砖 爪专驻转 砖</h2>
    <p>  转 驻专  拽转. 注 砖专 住转 专.</p>

    <form action="https://script.google.com/macros/s/AKfycbwk8LFEMNiIdOE2b6uLIDMWBrrfL2q0BbpklE4LO02G5WMvZe8m0eY-3aP72inwfwY3/exec" method="POST">
        
        <div class="form-section">
            <h3> 驻专 砖</h3>
            <input type="text" name="砖 驻专" placeholder="砖 驻专" required>
            <input type="text" name="砖 砖驻" placeholder="砖 砖驻" required>
            <input type="tel" name="驻" placeholder="驻" required>
            <label>住住 砖:</label>
            <select name="住住 砖">
                <option value="专拽">专拽</option>
                <option value="专砖">专砖</option>
            </select>
        </div>

        <div class="form-section">
            <h3> 专拽注 专 </h3>
            <label>爪 专:</label>
            <select name="爪 专">
                <option value=""></option>
                <option value="住专转">住专转</option>
                <option value="转">转</option>
                <option value="专">专</option>
            </select>
            <label>住 驻:</label>
            <select name="住 驻">
                <option value="砖专">砖专</option>
                <option value=""></option>
                <option value="专">专</option>
            </select>
            <textarea name="专" placeholder=" 专 砖转专爪 砖 砖?" rows="3"></textarea>
        </div>

        <button type="submit" class="submit-btn">砖 拽砖转 爪专驻转</button>
    </form>
</div>

<footer>
    <p>漏  转 砖专转 住转 转驻专转 注 | 砖转 转砖驻"</p>
</footer>

</body>
</html>
