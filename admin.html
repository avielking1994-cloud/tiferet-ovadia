    <script>
        let donorsData = [];
        let allRegistrations = [];

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        window.onload = function() {
            const savedToken = localStorage.getItem("github_token");
            if (savedToken) {
                document.getElementById("ghToken").value = savedToken;
                loadAllData();
            }
        };

        async function loadAllData() {
            const token = document.getElementById("ghToken").value;
            if (!token) return;
            localStorage.setItem("github_token", token);
            
            fetchFromGH("data.json", (data) => {
                document.getElementById("patronDayInput").value = data.patronDay || "";
                document.getElementById("patronWeekInput").value = data.patronWeek || "";
                document.getElementById("patronMonthInput").value = data.patronMonth || "";
                document.getElementById("prayersInput").value = data.prayers || "";
                if (data.messagesConfig) {
                    data.messagesConfig.forEach((m, i) => {
                        if (i < 5) {
                            document.getElementById(`msg${i+1}`).value = m.text || "";
                            document.getElementById(`clr${i+1}`).value = m.color || "#001f3f";
                        }
                    });
                }
            });

            fetchFromGH("registrations.json", (data) => {
                allRegistrations = data || [];
                renderRegistrations();
            });

            fetchFromGH("donors.json", (data) => {
                donorsData = data || [];
                renderDonors();
            });
        }

        async function fetchFromGH(fileName, callback) {
            const token = document.getElementById("ghToken").value;
            const url = `https://api.github.com/repos/avielking1994-cloud/tiferet-ovadia/contents/${fileName}`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${token}` } });
                if (res.ok) {
                    const json = await res.json();
                    const content = JSON.parse(decodeURIComponent(escape(atob(json.content))));
                    callback(content);
                }
            } catch (e) { console.log(fileName + " not found"); }
        }

        function renderRegistrations() {
            const list = document.getElementById("registrations-list");
            if (allRegistrations.length === 0) {
                list.innerHTML = "<tr><td colspan='8' style='text-align:center;'>××™×Ÿ × ×¨×©××™× ×¢×“×™×™×Ÿ</td></tr>";
                return;
            }
            list.innerHTML = allRegistrations.map((r, i) => `
                <tr>
                    <td>${r.date || ''}</td>
                    <td>${r['×©× ×¤×¨×˜×™']} ${r['×©× ××©×¤×—×”']}</td>
                    <td>${r['×˜×œ×¤×•×Ÿ'] || ''}</td>
                    <td>${r['××¡×¤×¨ ×–×”×•×ª'] || ''}</td>
                    <td>${r['×¡×˜×˜×•×¡ ××™×©×™'] || ''}</td>
                    <td>${r['×™×©×™×‘×” ×§×•×“××ª'] || ''}</td>
                    <td>${r['××¦×‘ ×¨×•×—× ×™'] || ''}</td>
                    <td><button class="view-btn" onclick="showFullDetails(${i})">×”×›×œ</button></td>
                </tr>
            `).reverse().join('');
        }

        function showFullDetails(index) {
            const r = allRegistrations[index];
            let msg = "--- ×¤×¨×˜×™× ××œ××™× ---\n";
            for (let key in r) {
                if (r[key]) msg += `${key}: ${r[key]}\n`;
            }
            alert(msg);
        }

        async function updateBoard() {
            const messages = [];
            for (let i = 1; i <= 5; i++) {
                messages.push({
                    text: document.getElementById(`msg${i}`).value,
                    color: document.getElementById(`clr${i}`).value
                });
            }
            const data = {
                boardTitle: "×™×©×™×‘×ª ×ª×¤××¨×ª ×¢×•×‘×“×™×”",
                patronDay: document.getElementById("patronDayInput").value,
                patronWeek: document.getElementById("patronWeekInput").value,
                patronMonth: document.getElementById("patronMonthInput").value,
                prayers: document.getElementById("prayersInput").value,
                messagesConfig: messages,
                lastUpdate: new Date().toLocaleString('he-IL')
            };
            await saveToGH("data.json", data, "Update Board Data");
        }

        function addDonor() {
            const name = document.getElementById("donorName").value;
            const note = document.getElementById("donorNote").value;
            if(!name) return alert("×—×•×‘×” ×©× ×ª×•×¨×");
            donorsData.push({ name, note });
            renderDonors();
            document.getElementById("donorName").value = "";
            document.getElementById("donorNote").value = "";
        }

        function renderDonors() {
            const list = document.getElementById("donors-list");
            list.innerHTML = donorsData.map((d, i) => `<tr><td>${d.name}</td><td>${d.note}</td><td><button onclick="removeDonor(${i})" style="background:red; color:white; border:none; border-radius:4px; cursor:pointer;">××—×§</button></td></tr>`).join('');
        }

        function removeDonor(i) { donorsData.splice(i, 1); renderDonors(); }

        async function saveDonorsToGH() { await saveToGH("donors.json", donorsData, "Update Donors List"); }

        async function saveToGH(fileName, data, msg) {
            const token = document.getElementById("ghToken").value;
            const url = `https://api.github.com/repos/avielking1994-cloud/tiferet-ovadia/contents/${fileName}`;
            const status = document.getElementById("globalStatus");
            status.innerText = "××¢×“×›×Ÿ...";

            try {
                let sha = "";
                const getFile = await fetch(url, { headers: { "Authorization": `token ${token}` } });
                if (getFile.ok) { const f = await getFile.json(); sha = f.sha; }

                const content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                const res = await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${token}` },
                    body: JSON.stringify({ message: msg, content, sha: sha || undefined })
                });

                if (res.ok) { status.innerText = "× ×©××¨ ×‘×”×¦×œ×—×”! âœ…"; status.style.color = "green"; }
                else { status.innerText = "×©×’×™××” ×‘×©××™×¨×” âŒ"; status.style.color = "red"; }
            } catch (e) { status.innerText = "×©×’×™××” ×‘×ª×§×©×•×¨×ª âŒ"; }
        }
