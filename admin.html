<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻专  - 转驻专转 注</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 20px; direction: rtl; }
        .admin-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 1100px; margin: auto; position: relative; }
        h1 { color: #1a237e; text-align: center; border-bottom: 3px solid #d4af37; padding-bottom: 10px; margin-bottom: 25px; }
        
        /* 注爪 砖转 */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .tab-btn { padding: 10px 20px; border: none; background: #e0e0e0; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: #1a237e; color: white; border-bottom: 3px solid #d4af37; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .token-section { background: #e8f5e9; border: 1px solid #4caf50; padding: 12px; border-radius: 10px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #333; }
        textarea, input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        
        .msg-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .msg-row textarea { flex-grow: 1; height: 60px; }
        .color-picker { width: 50px; height: 60px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; padding: 2px; }

        button.main-btn { background-color: #1a237e; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; margin-top: 10px; transition: background 0.3s; }
        button.main-btn:hover { background-color: #0d1440; }

        /* 注爪 驻转专 爪 砖驻专 */
        .logout-btn { 
            background-color: #f44336; 
            padding: 10px 20px; 
            width: auto; 
            font-size: 14px; 
            position: absolute; 
            left: 20px; 
            top: 20px; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .logout-btn:hover { background-color: #d32f2f; }
        
        /* 注爪  专 */
        .table-container { overflow-x: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 0.85rem; min-width: 1000px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: right; }
        th { background-color: #1a2a6c; color: #d4af37; position: sticky; top: 0; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .view-btn { background: #d4af37; color: #1a2a6c; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        #globalStatus { text-align: center; margin-top: 15px; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>

    <div class="admin-box">
        <button class="logout-btn" onclick="logout()">爪 祝 转</button>
        
        <h1> 住转 转驻专转 注</h1>

        <div class="token-section">
            <label>驻转 砖 (GitHub Token):</label>
            <input type="password" id="ghToken" onchange="loadAllData()" placeholder=" 拽 注转 转">
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'boardTab')"> 注 </button>
            <button class="tab-btn" onclick="openTab(event, 'regTab')"> 专砖 转</button>
            <button class="tab-btn" onclick="openTab(event, 'donorTab')">  转专</button>
        </div>

        <div id="boardTab" class="tab-content active">
            <div class="msg-container">
                <label style="color: #1a237e;">驻专住 砖:</label>
                <div class="input-group"><label>驻专住 :</label><input type="text" id="patronDayInput"></div>
                <div class="input-group"><label>驻专住 砖注:</label><input type="text" id="patronWeekInput"></div>
                <div class="input-group"><label>驻专住 砖:</label><input type="text" id="patronMonthInput"></div>
            </div>

            <label style="color: #1a237e;">5 注转 转驻转 爪注:</label>
            <div id="messages-list">
                <div class="msg-row"><textarea id="msg1" placeholder="注 1"></textarea><input type="color" id="clr1" class="color-picker" value="#001f3f"></div>
                <div class="msg-row"><textarea id="msg2" placeholder="注 2"></textarea><input type="color" id="clr2" class="color-picker" value="#001f3f"></div>
                <div class="msg-row"><textarea id="msg3" placeholder="注 3"></textarea><input type="color" id="clr3" class="color-picker" value="#001f3f"></div>
                <div class="msg-row"><textarea id="msg4" placeholder="注 4"></textarea><input type="color" id="clr4" class="color-picker" value="#001f3f"></div>
                <div class="msg-row"><textarea id="msg5" placeholder="注 5"></textarea><input type="color" id="clr5" class="color-picker" value="#001f3f"></div>
            </div>

            <div class="input-group">
                <label style="color: #1a237e;"> 转驻转:</label>
                <textarea id="prayersInput" style="height: 100px;"></textarea>
            </div>

            <button class="main-btn" onclick="updateBoard()">注  注转 注砖 </button>
        </div>

        <div id="regTab" class="tab-content">
            <h3> 专砖转 专砖 驻专转</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>转专</th>
                            <th>砖 </th>
                            <th>驻</th>
                            <th>住住</th>
                            <th>砖 拽转</th>
                            <th>爪 专</th>
                            <th>驻专 </th>
                        </tr>
                    </thead>
                    <tbody id="registrations-list">
                        <tr><td colspan="7" style="text-align:center;">注 转...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="donorTab" class="tab-content">
            <h3> 住驻转 转专 砖</h3>
            <div style="background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd;">
                <input type="text" id="donorName" placeholder="砖 转专" style="margin-bottom: 10px;">
                <input type="text" id="donorNote" placeholder="注专 / 注 砖转" style="margin-bottom: 10px;">
                <button class="main-btn" style="background:#4caf50;" onclick="addDonor()">住祝 转专 专砖</button>
            </div>
            <h3>专砖转 转专</h3>
            <div class="table-container">
                <table>
                    <thead><tr><th>砖 转专</th><th>注专</th><th>驻注</th></tr></thead>
                    <tbody id="donors-list"></tbody>
                </table>
            </div>
            <button class="main-btn" onclick="saveDonorsToGH()">砖专 专砖转 转专 爪转转</button>
        </div>

        <div id="globalStatus"></div>
    </div>

    <script>
        // 驻拽爪转 注专 (openTab, loadAllData ' 砖专转 转 专)
        let donorsData = [];
        let allRegistrations = [];
        const owner = "avielking1994-cloud";
        const repo = "tiferet-ovadia";

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        window.onload = function() {
            const savedToken = localStorage.getItem("github_token");
            if (savedToken) {
                document.getElementById("ghToken").value = savedToken;
                loadAllData();
            }
        };

        // --- 驻拽爪转 爪 转拽转 ---
        function logout() { 
            localStorage.removeItem("github_token"); 
            window.location.href = "index.html"; 
        }

        // 砖专 驻拽爪转 转 (fetchFromGH, updateBoard ') 砖专转 驻 砖 拽 拽 砖
        // (砖转  转 砖   爪专 拽专 拽住,   爪专转 砖专 拽抓)
        
        // ... ( 注转 驻拽爪转 loadAllData, fetchFromGH, renderRegistrations ')
    </script>
</body>
</html>
