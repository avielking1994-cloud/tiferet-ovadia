<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注专转 - 转驻专转 注</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 20px; direction: rtl; }
        .admin-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 800px; margin: auto; position: relative; }
        h1 { color: #1a237e; text-align: center; border-bottom: 3px solid #d4af37; padding-bottom: 10px; margin-bottom: 25px; }
        .token-section { background: #e8f5e9; border: 1px solid #4caf50; padding: 12px; border-radius: 10px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #333; }
        textarea, input[type="text"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        
        .msg-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .msg-row textarea { flex-grow: 1; height: 50px; }
        .color-picker { width: 50px; height: 50px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; padding: 2px; }

        button { background-color: #1a237e; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; margin-top: 10px; transition: background 0.3s; }
        button:hover { background-color: #0d1440; }
        .logout-btn { background-color: #f44336; padding: 8px 15px; width: auto; font-size: 13px; position: absolute; left: 20px; top: 20px; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #globalStatus { text-align: center; margin-top: 20px; font-weight: bold; min-height: 24px; }
        .msg-container { border: 1px solid #d4af37; padding: 15px; border-radius: 8px; background-color: #fdfdfd; margin-bottom: 20px; }

        .reg-table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; font-size: 0.9rem; }
        .reg-table th, .reg-table td { border: 1px solid #ddd; padding: 10px; text-align: right; }
        .reg-table th { background-color: #1a2a6c; color: #d4af37; }
        .reg-table tr:nth-child(even) { background-color: #f9f9f9; }
        .view-btn { background: #d4af37; color: #1a2a6c; border: none; padding: 5px 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="admin-box">
        <button class="logout-btn" onclick="logout()">爪</button>
        <h1> 住转 转驻专转 注</h1>

        <div class="token-section">
            <label>驻转 砖 (GitHub Token):</label>
            <input type="password" id="ghToken" onchange="loadCurrentData()" placeholder=" 拽 注转 转">
        </div>

        <div class="msg-container" style="background-color: #fff9e6;">
            <h3 style="color: #1a237e; margin-top: 0;"> 拽砖转 专砖 砖转</h3>
            <div style="overflow-x: auto;">
                <table class="reg-table">
                    <thead>
                        <tr>
                            <th>转专</th>
                            <th>砖 注</th>
                            <th>驻</th>
                            <th>驻注转</th>
                        </tr>
                    </thead>
                    <tbody id="registrations-list">
                        <tr><td colspan="4" style="text-align:center;">注 专砖转 专砖...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #d4af37; margin: 30px 0;">

        <div class="msg-container">
            <label style="color: #1a237e;">注转 转驻转 爪注:</label>
            <div id="messages-list">
                <div class="msg-row"><textarea id="msg1" placeholder="注 1"></textarea><input type="color" id="clr1" class="color-picker" value="#001f3f"></div>
                <div class="msg-row"><textarea id="msg2" placeholder="注 2"></textarea><input type="color" id="clr2" class="color-picker" value="#001f3f"></div>
                <div class="msg-row"><textarea id="msg3" placeholder="注 3"></textarea><input type="color" id="clr3" class="color-picker" value="#001f3f"></div>
                <div class="msg-row"><textarea id="msg4" placeholder="注 4"></textarea><input type="color" id="clr4" class="color-picker" value="#001f3f"></div>
                <div class="msg-row"><textarea id="msg5" placeholder="注 5"></textarea><input type="color" id="clr5" class="color-picker" value="#001f3f"></div>
            </div>
        </div>

        <div class="msg-container">
            <label style="color: #1a237e;">驻专住 砖:</label>
            <div class="input-group"><label>驻专住 :</label><input type="text" id="patronDayInput"></div>
            <div class="input-group"><label>驻专住 砖注:</label><input type="text" id="patronWeekInput"></div>
            <div class="input-group"><label>驻专住 砖:</label><input type="text" id="patronMonthInput"></div>
        </div>

        <div class="input-group">
            <label> 转驻转:</label>
            <textarea id="prayersInput" style="height: 100px;"></textarea>
        </div>

        <button onclick="updateSiteData()">注 转  注砖</button>
        <div id="globalStatus"></div>
    </div>

    <script>
        if (sessionStorage.getItem("isLoggedIn") !== "true") { window.location.href = "login.html"; }
        
        window.onload = function() {
            const savedToken = localStorage.getItem("github_token");
            if (savedToken) {
                document.getElementById("ghToken").value = savedToken;
                loadCurrentData();
            }
        };

        function logout() { sessionStorage.removeItem("isLoggedIn"); window.location.href = "index.html"; }

        async function loadCurrentData() {
            const token = document.getElementById("ghToken").value;
            if (!token) return;
            localStorage.setItem("github_token", token);
            fetchBoardData(token);
            fetchRegistrations(token);
        }

        async function fetchBoardData(token) {
            try {
                const url = "https://api.github.com/repos/avielking1994-cloud/tiferet-ovadia/contents/data.json";
                const response = await fetch(url, { headers: { "Authorization": `token ${token}` } });
                if (response.ok) {
                    const fileData = await response.json();
                    const content = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
                    document.getElementById("patronDayInput").value = content.patronDay || "";
                    document.getElementById("patronWeekInput").value = content.patronWeek || "";
                    document.getElementById("patronMonthInput").value = content.patronMonth || "";
                    document.getElementById("prayersInput").value = content.prayers || "";
                    if (content.messagesConfig) {
                        content.messagesConfig.forEach((item, index) => {
                            if (index < 5) {
                                document.getElementById(`msg${index+1}`).value = item.
