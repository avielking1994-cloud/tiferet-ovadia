<body>

                    <input type="text" id="expDesc" placeholder="×ª×™××•×¨ ×”×”×•×¦××” (×œ××©×œ: ×—×©××œ, ××•×›×œ...)">
                    <input type="number" id="expAmount" placeholder="×¡×›×•×">
                    <select id="expType">

    <script>
        let financeData = [], studentsData = [], tasksData = [], donorsData = [];
        const owner = "avielking1994-cloud", repo = "tiferet-ovadia";

        function openTab(evt, tabName) {
            let i, tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
            let tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        async function loadAllData() {
            const token = document.getElementById("ghToken").value;
            if (!token) return;
            localStorage.setItem("github_token", token);
            
            fetchFromGH("finance.json", (data) => { financeData = data || []; renderFinance(); });
            // ... ×©××¨ ×”×˜×¢×™× ×•×ª ...
        }

        // --- ×¤×•× ×§×¦×™×•×ª ×›×¡×¤×™× ---
        function addExpense() {
            const desc = document.getElementById("expDesc").value;
            const amount = parseFloat(document.getElementById("expAmount").value);
            const type = document.getElementById("expType").value;

            if (!desc || !amount) return alert("× × ×œ××œ× ×ª×™××•×¨ ×•×¡×›×•×");

            financeData.push({ id: Date.now(), desc, amount, type });
            document.getElementById("expDesc").value = "";
            document.getElementById("expAmount").value = "";
            renderFinance();
        }

        function renderFinance() {
            const list = document.getElementById("expense-list");
            let total = 0, fixed = 0, variable = 0;

            list.innerHTML = financeData.map((e, i) => {
                total += e.amount;
                if (e.type === "×§×‘×•×¢") fixed += e.amount;
                else variable += e.amount;

                return `<tr>
                    <td>${e.desc}</td>
                    <td>${e.amount} â‚ª</td>
                    <td>${e.type}</td>
                    <td><button onclick="removeExpense(${i})" style="background:red; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer;">××—×§</button></td>
                </tr>`;
            }).join('');

            document.getElementById("totalExp").innerText = total;
            document.getElementById("fixedExp").innerText = fixed;
            document.getElementById("varExp").innerText = variable;
        }

        function removeExpense(i) {
            financeData.splice(i, 1);
            renderFinance();
        }

        async function saveFinanceToGH() { await saveToGH("finance.json", financeData, "Update Finance Data"); }

        // --- ×¤×•× ×§×¦×™×™×ª ×©××™×¨×” ×›×œ×œ×™×ª ---
        async function saveToGH(fileName, data, msg) {
            const token = document.getElementById("ghToken").value;
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${fileName}`;
            const status = document.getElementById("globalStatus");
            status.innerText = "××¢×“×›×Ÿ...";
            try {
                let sha = "";
                const getFile = await fetch(url, { headers: { "Authorization": `token ${token}` } });
                if (getFile.ok) { const f = await getFile.json(); sha = f.sha; }
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                const res = await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg, content, sha: sha || undefined })
                });
                if (res.ok) status.innerText = "× ×©××¨ ×‘×”×¦×œ×—×”! âœ…";
            } catch (e) { status.innerText = "×©×’×™××” âŒ"; }
        }

        async function fetchFromGH(fileName, callback) {
            const token = document.getElementById("ghToken").value;
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${fileName}`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${token}` } });
                if (res.ok) {
                    const json = await res.json();
                    const content = JSON.parse(decodeURIComponent(escape(atob(json.content))));
                    callback(content);
                } else callback([]);
            } catch (e) { callback([]); }
        }

        window.onload = function() {
            const savedToken = localStorage.getItem("github_token");
            if (savedToken) { document.getElementById("ghToken").value = savedToken; loadAllData(); }
        };
    </script>
