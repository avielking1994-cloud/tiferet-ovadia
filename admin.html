    <script>
        if (sessionStorage.getItem("isLoggedIn") !== "true") { window.location.href = "login.html"; }
        
        window.onload = function() {
            const savedToken = localStorage.getItem("github_token");
            if (savedToken) {
                document.getElementById("ghToken").value = savedToken;
                loadCurrentData();
            }
        };

        function logout() { sessionStorage.removeItem("isLoggedIn"); window.location.href = "index.html"; }

        // ×˜×¢×™× ×ª ×›×œ ×”× ×ª×•× ×™× (×œ×•×— ××•×“×¢×•×ª + × ×¨×©××™×)
        async function loadCurrentData() {
            const token = document.getElementById("ghToken").value;
            const status = document.getElementById("globalStatus");
            if (!token) return;

            localStorage.setItem("github_token", token);
            status.innerText = "×˜×•×¢×Ÿ × ×ª×•× ×™× ××”×©×¨×ª...";
            status.style.color = "blue";

            // 1. ×˜×¢×™× ×ª × ×ª×•× ×™ ×œ×•×— ×”××•×“×¢×•×ª
            try {
                const urlData = "https://api.github.com/repos/avielking1994-cloud/tiferet-ovadia/contents/data.json";
                const resData = await fetch(urlData, { headers: { "Authorization": `token ${token}` } });
                if (resData.ok) {
                    const file = await resData.json();
                    const content = JSON.parse(decodeURIComponent(escape(atob(file.content))));
                    document.getElementById("patronDayInput").value = content.patronDay || "";
                    document.getElementById("patronWeekInput").value = content.patronWeek || "";
                    document.getElementById("patronMonthInput").value = content.patronMonth || "";
                    document.getElementById("prayersInput").value = content.prayers || "";
                    if (content.messagesConfig) {
                        content.messagesConfig.forEach((item, i) => {
                            if (i < 5) {
                                document.getElementById(`msg${i+1}`).value = item.text;
                                document.getElementById(`clr${i+1}`).value = item.color || "#001f3f";
                            }
                        });

            } catch (e) { console.log("×©×’×™××” ×‘×˜×¢×™× ×ª ×œ×•×— ××•×“×¢×•×ª"); }

            // 2. ×˜×¢×™× ×ª × ×ª×•× ×™ × ×¨×©××™×
            try {

                const resReg = await fetch(urlReg, { headers: { "Authorization": `token ${token}` } });
                const regList = document.getElementById("registrations-list");

                if (resReg.ok) {
                    const file = await resReg.json();
                    const regs = JSON.parse(decodeURIComponent(escape(atob(file.content))));
                    window.allRegs = regs; // ×©××™×¨×” ×œ×¦×¤×™×™×” ×‘×¤×¨×˜×™×
                    
                    regList.innerHTML = regs.map((r, i) => `

            status.innerText = "×”× ×ª×•× ×™× ××¢×•×“×›× ×™×.";

        function viewReg(i) {

            let s = "";
            for (let key in r) { s += `${key}: ${r[key]}\n`; }
            alert(s);
        }

        async function updateSiteData() {
            const token = document.getElementById("ghToken").value;
            const status = document.getElementById("globalStatus");
            if (!token) { alert("× × ×œ×”×–×™×Ÿ ×˜×•×§×Ÿ"); return; }

            status.innerText = "××¢×“×›×Ÿ ×œ×•×— ××•×“×¢×•×ª...";
            const messagesConfig = [];
            for(let i=1; i<=5; i++) {

            }

            const data = {
