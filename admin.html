    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 20px; direction: rtl; }
        .admin-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 900px; margin: auto; position: relative; }
        h1 { color: #1a237e; text-align: center; border-bottom: 3px solid #d4af37; padding-bottom: 10px; margin-bottom: 25px; }
        
        /* ×¢×™×¦×•×‘ ×œ×©×•× ×™×•×ª */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .tab-btn { padding: 10px 20px; border: none; background: #e0e0e0; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: #1a237e; color: white; border-bottom: 3px solid #d4af37; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .token-section { background: #e8f5e9; border: 1px solid #4caf50; padding: 12px; border-radius: 10px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #333; }
        textarea, input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        
        .msg-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .color-picker { width: 50px; height: 50px; border-radius: 8px; cursor: pointer; }

        button.main-btn { background-color: #1a237e; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        .logout-btn { background-color: #f44336; padding: 8px 15px; position: absolute; left: 20px; top: 20px; color: white; border: none; border-radius: 5px; cursor: pointer; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }

</head>
<body>

    <div class="admin-box">
        <button class="logout-btn" onclick="logout()">×™×¦×™××”</button>
        <h1>× ×™×”×•×œ ××•×¡×“×•×ª ×ª×¤××¨×ª ×¢×•×‘×“×™×”</h1>

        <div class="token-section">
            <label>××¤×ª×— ×’×™×©×” (GitHub Token):</label>
            <input type="password" id="ghToken" onchange="loadAllData()" placeholder="×”×–×Ÿ ×˜×•×§×Ÿ ×œ×˜×¢×™× ×”">
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'boardTab')">ğŸ“¢ ×¢×“×›×•×Ÿ ×œ×•×—</button>
            <button class="tab-btn" onclick="openTab(event, 'regTab')">ğŸ“‹ ×¨×™×©×•× ×ª×œ××™×“×™×</button>
            <button class="tab-btn" onclick="openTab(event, 'donorTab')">ğŸ’° × ×™×”×•×œ ×ª×•×¨××™×</button>
        </div>

        <div id="boardTab" class="tab-content active">
            <div class="input-group">
                <label>×¤×¨× ×¡×™ ×”×™×©×™×‘×”:</label>
                <input type="text" id="patronDayInput" placeholder="×¤×¨× ×¡ ×”×™×•×">
                <input type="text" id="patronWeekInput" placeholder="×¤×¨× ×¡ ×”×©×‘×•×¢" style="margin-top:5px;">
                <input type="text" id="patronMonthInput" placeholder="×¤×¨× ×¡ ×”×—×•×“×©" style="margin-top:5px;">
            </div>
            <label>×”×•×“×¢×•×ª ×¨×¦×•×ª:</label>
            <div id="messages-list">
                <div class="msg-row"><textarea id="msg1"></textarea><input type="color" id="clr1" class="color-picker" value="#001f3f"></div>
                <div class="msg-row"><textarea id="msg2"></textarea><input type="color" id="clr2" class="color-picker" value="#001f3f"></div>
            </div>
            <button class="main-btn" onclick="updateBoard()">×¢×“×›×Ÿ ×œ×•×— ××•×“×¢×•×ª</button>
        </div>

        <div id="regTab" class="tab-content">
            <h3>×¨×©×™××ª ×¤× ×™×•×ª ××”××ª×¨</h3>
            <table>
                <thead>
                    <tr><th>×ª××¨×™×š</th><th>×©×</th><th>×˜×œ×¤×•×Ÿ</th><th>×¤×¢×•×œ×”</th></tr>
                </thead>
                <tbody id="registrations-list"></tbody>
            </table>
        </div>

        <div id="donorTab" class="tab-content">
            <h3>×”×•×¡×¤×ª ×ª×•×¨× ×—×“×©</h3>
            <div style="background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd;">
                <input type="text" id="donorName" placeholder="×©× ×”×ª×•×¨×" style="margin-bottom: 10px;">
                <input type="number" id="donorAmount" placeholder="×¡×›×•× ×ª×¨×•××”" style="margin-bottom: 10px;">
                <input type="text" id="donorNote" placeholder="×”×¢×¨×” (×œ×¢×™×œ×•×™ × ×©××ª ×•×›×“×•××”)" style="margin-bottom: 10px;">
                <button class="main-btn" style="background:#4caf50;" onclick="addDonor()">×”×•×¡×£ ×ª×•×¨× ×œ×¨×©×™××”</button>
            </div>
            <h3>×¨×©×™××ª ×ª×•×¨××™× ×§×™×™××ª</h3>
            <table>
                <thead>
                    <tr><th>×©×</th><th>×¡×›×•×</th><th>×”×¢×¨×”</th></tr>
                </thead>
                <tbody id="donors-list"></tbody>
            </table>
            <button class="main-btn" onclick="saveDonorsToGH()" style="margin-top: 20px;">×©××•×¨ ×©×™× ×•×™×™× ×‘×‘×¡×™×¡ ×”× ×ª×•× ×™×</button>
        </div>

        <div id="globalStatus" style="text-align:center; margin-top:15px; font-weight:bold;"></div>
    </div>

    <script>
        let donorsData = [];

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        async function loadAllData() {
            const token = document.getElementById("ghToken").value;
            if (!token) return;
            localStorage.setItem("github_token", token);
            
            // ×˜×¢×™× ×ª ×œ×•×—
            fetchData("data.json", (data) => {
                document.getElementById("patronDayInput").value = data.patronDay || "";
                document.getElementById("msg1").value = data.messagesConfig?.[0]?.text || "";
            });

            // ×˜×¢×™× ×ª × ×¨×©××™×
            fetchData("registrations.json", (data) => {
                const list = document.getElementById("registrations-list");
                list.innerHTML = data.map(r => `<tr><td>${r.date}</td><td>${r['×©× ×¤×¨×˜×™']} ${r['×©× ××©×¤×—×”']}</td><td>${r.×˜×œ×¤×•×Ÿ}</td><td><button onclick="alert('${r.×”×¢×¨×•×ª || '××™×Ÿ'}')">×”×¦×’</button></td></tr>`).join('');
            });

            // ×˜×¢×™× ×ª ×ª×•×¨××™×
            fetchData("donors.json", (data) => {
                donorsData = data || [];
                renderDonors();
            });
        }

        async function fetchData(fileName, callback) {
            const token = document.getElementById("ghToken").value;
            const url = `https://api.github.com/repos/avielking1994-cloud/tiferet-ovadia/contents/${fileName}`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${token}` } });
                if (res.ok) {
                    const json = await res.json();
                    callback(JSON.parse(decodeURIComponent(escape(atob(json.content)))));
                }
            } catch (e) { console.log("File not found: " + fileName); }
        }

        function addDonor() {
            const name = document.getElementById("donorName").value;
            const amount = document.getElementById("donorAmount").value;
            const note = document.getElementById("donorNote").value;
            if(!name) return alert("×—×•×‘×” ×œ×”×–×™×Ÿ ×©×");
            donorsData.push({ name, amount, note });
            renderDonors();
            document.getElementById("donorName").value = "";
            document.getElementById("donorAmount").value = "";
            document.getElementById("donorNote").value = "";
        }

        function renderDonors() {
            const list = document.getElementById("donors-list");
            list.innerHTML = donorsData.map((d, i) => `<tr><td>${d.name}</td><td>${d.amount}</td><td>${d.note}</td></tr>`).join('');
        }

        async function saveDonorsToGH() {
            saveToGithub("donors.json", donorsData, "Update Donors");
        }

        async function updateBoard() {
            const data = {
                patronDay: document.getElementById("patronDayInput").value,
                messagesConfig: [{ text: document.getElementById("msg1").value, color: document.getElementById("clr1").value }]
            };
            saveToGithub("data.json", data, "Update Board");
        }

        async function saveToGithub(fileName, data, msg) {
            const token = document.getElementById("ghToken").value;
            const url = `https://api.github.com/repos/avielking1994-cloud/tiferet-ovadia/contents/${fileName}`;
            const status = document.getElementById("globalStatus");
            status.innerText = "×©×•××¨...";

            let sha = "";
            const getFile = await fetch(url, { headers: { "Authorization": `token ${token}` } });
            if (getFile.ok) { const f = await getFile.json(); sha = f.sha; }

            const content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
            const res = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${token}` },
                body: JSON.stringify({ message: msg, content, sha: sha || undefined })
            });

            if (res.ok) status.innerText = "× ×©××¨ ×‘×”×¦×œ×—×”! âœ…";
            else status.innerText = "×©×’×™××” ×‘×©××™×¨×” âŒ";
        }

        function logout() { sessionStorage.removeItem("isLoggedIn"); window.location.href = "index.html"; }
    </script>
</body>
