<div class="admin-box">
    <button class="logout-btn" onclick="logout()">יציאה בטוחה</button>
    <h1>ניהול לוח מודעות</h1>

    <div class="token-section">
        <label for="ghToken">מפתח גישה (GitHub Token):</label>
        <input type="password" id="ghToken" placeholder="הדבק כאן את הקוד שהתחיל ב-ghp_">
    </div>

    <div class="input-group">
        <label>כותרת הלוח (מעל השעון):</label>
        <input type="text" id="boardTitleInput" placeholder="לוח מודעות דיגיטלי">
    </div>

    <div class="input-group" style="border: 1px solid #d4af37; padding: 10px; border-radius: 8px;">
        <label style="color: #1a237e;">הודעות מתחלפות במרכז הלוח:</label>
        <textarea id="msg1" placeholder="הודעה 1 (גדולה)"></textarea>
        <textarea id="msg2" placeholder="הודעה 2"></textarea>
        <textarea id="msg3" placeholder="הודעה 3"></textarea>
    </div>

    <div class="input-group">
        <label>פרנס היום:</label>
        <input type="text" id="patronDayInput">
    </div>
    <div class="input-group">
        <label>פרנס השבוע:</label>
        <input type="text" id="patronWeekInput">
    </div>
    <div class="input-group">
        <label>פרנס החודש:</label>
        <input type="text" id="patronMonthInput">
    </div>

    <div class="input-group">
        <label>זמני תפילות (כל שורה בנפרד):</label>
        <textarea id="prayersInput"></textarea>
    </div>

    <button onclick="updateSiteData()">עדכן את הלוח עכשיו</button>
    <div id="globalStatus"></div>
</div>

<script>
// בתוך פונקציית updateSiteData, שנה את ה-const data לזה:
const data = {
    boardTitle: document.getElementById("boardTitleInput").value,
    messages: [
        document.getElementById("msg1").value,
        document.getElementById("msg2").value,
        document.getElementById("msg3").value
    ],
    prayers: document.getElementById("prayersInput").value,
    patronDay: document.getElementById("patronDayInput").value,
    patronWeek: document.getElementById("patronWeekInput").value,
    patronMonth: document.getElementById("patronMonthInput").value,
    lastUpdate: new Date().toLocaleString('he-IL')
};
</script>
