<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מערכת - תפארת עובדיה</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbh0K-tLnCQNPm5WFjCyRwDjCK7_wOTMU",
            authDomain: "tiferet-admin.firebaseapp.com",
            databaseURL: "https://tiferet-admin-default-rtdb.firebaseio.com/",
            projectId: "tiferet-admin",
            storageBucket: "tiferet-admin.firebasestorage.app",
            messagingSenderId: "851897623321",
            appId: "1:851897623321:web:3b392fbdba4ba69c025b88"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.updateSiteData = function() {
            const status = document.getElementById("globalStatus");
            status.innerText = "מעדכן...";
            const data = {
                announcement: document.getElementById("announcementInput").value,
                prayers: document.getElementById("prayersInput").value,
                patronDay: document.getElementById("patronDayInput").value,
                patronWeek: document.getElementById("patronWeekInput").value,
                patronMonth: document.getElementById("patronMonthInput").value
            };
            set(ref(db, 'siteData'), data)
            .then(() => {
                status.innerText = "המערכת עודכנה בהצלחה! ✅";
                setTimeout(() => { status.innerText = ""; }, 3000);
            })
            .catch((e) => { status.innerText = "שגיאה: " + e.message; });
        }
    </script>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; padding: 20px; direction: rtl; }
        .admin-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { color: #1a237e; text-align: center; border-bottom: 3px solid #d4af37; padding-bottom: 10px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        textarea, input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        textarea { height: 80px; }
        button { background-color: #1a237e; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        #globalStatus { text-align: center; margin-top: 15px; font-weight: bold; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="admin-box">
        <h1>ניהול תפארת עובדיה</h1>
        <div class="input-group"><label>הודעה מרכזית:</label><textarea id="announcementInput"></textarea></div>
        <div class="input-group"><label>זמני תפילות:</label><textarea id="prayersInput"></textarea></div>
        <div class="input-group"><label>פרנס היום:</label><input type="text" id="patronDayInput"></div>
        <div class="input-group"><label>פרנס השבוע:</label><input type="text" id="patronWeekInput"></div>
        <div class="input-group"><label>פרנס החודש:</label><input type="text" id="patronMonthInput"></div>
        <button onclick="updateSiteData()">עדכן את האתר</button>
        <div id="globalStatus"></div>
    </div>
</body>
</html>
