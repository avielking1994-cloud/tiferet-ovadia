<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פורטל ניהול - תפארת עובדיה</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // הנתונים האישיים שלך מ-Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCbh0K-tLnCQNPm5WFjCyRwDjCK7_wOTMU",
            authDomain: "tiferet-admin.firebaseapp.com",
            databaseURL: "https://tiferet-admin-default-rtdb.firebaseio.com/",
            projectId: "tiferet-admin",
            storageBucket: "tiferet-admin.firebasestorage.app",
            messagingSenderId: "851897623321",
            appId: "1:851897623321:web:3b392fbdba4ba69c025b88",
            measurementId: "G-Q53D7WT1VL"
        };

        // אתחול המערכת
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // פונקציית הפרסום
        window.publishMessage = function() {
            const msg = document.getElementById("msgInput").value;
            const status = document.getElementById("status");

            if (msg.trim() === "") {
                alert("נא לכתוב הודעה");
                return;
            }

            status.innerText = "מעדכן את הלוח...";

            // שמירה בנתיב 'announcement'
            set(ref(db, 'announcement'), {
                text: msg,
                timestamp: Date.now(),
                dateDisplay: new Date().toLocaleString('he-IL')
            })
            .then(() => {
                status.innerText = "עודכן בהצלחה! ✅";
                document.getElementById("msgInput").value = "";
                setTimeout(() => { status.innerText = ""; }, 3000);
            })
            .catch((error) => {
                status.innerText = "שגיאה: " + error.message;
            });
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .admin-box { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        h1 { color: #1a237e; margin-bottom: 1rem; }
        textarea { width: 100%; height: 150px; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; resize: none; margin-bottom: 1rem; outline: none; }
        button { background-color: #1a237e; color: white; border: none; padding: 12px 24px; font-size: 18px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        button:hover { background-color: #0d1440; }
        #status { margin-top: 15px; font-weight: bold; color: #2e7d32; height: 20px; }
    </style>
</head>
<body>

    <div class="admin-box">
        <h1>ניהול ישיבת תפארת עובדיה</h1>
        <p>עדכון הודעה בלוח המודעות:</p>
        <textarea id="msgInput" placeholder="כתוב כאן את ההודעה החדשה..."></textarea>
        <button onclick="publishMessage()">פרסם באתר</button>
        <div id="status"></div>
    </div>

</body>
</html>
